<!DOCTYPE html>

<head>

  <style>
    * { font-family: 'Space Grotesk', sans-serif; margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #030303; color: white; min-height: 100vh; overflow-x: hidden; }

    /* Fond anim√© + Orbs */
    .bg-gradient-animate { background: linear-gradient(135deg, #030303 0%, #0a0508 25%, #050808 50%, #080805 75%, #030303 100%); background-size: 400% 400%; animation: gradientShift 20s ease infinite; }
    @keyframes gradientShift { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
    .orb { position: fixed; border-radius: 50%; filter: blur(100px); animation: float 15s ease-in-out infinite; pointer-events: none; z-index: 0; }
    .orb-1 { width: 500px; height: 500px; background: linear-gradient(135deg, #FF6B35, #FF8B5E); top: -250px; right: -150px; opacity: 0.15; }
    .orb-2 { width: 400px; height: 400px; background: linear-gradient(135deg, #6B35FF, #8B5EFF); bottom: -200px; left: -150px; opacity: 0.12; animation-delay: -7s; }
    .orb-3 { width: 250px; height: 250px; background: linear-gradient(135deg, #35FFB8, #5EFFD4); top: 50%; left: 30%; opacity: 0.08; animation-delay: -3s; }
    @keyframes float { 0%, 100% { transform: translate(0, 0) scale(1); } 33% { transform: translate(30px, -30px) scale(1.05); } 66% { transform: translate(-20px, 20px) scale(0.95); } }

    /* Glass effect */
    .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); }
    .glass-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 24px; box-shadow: 0 8px 32px rgba(0,0,0,0.3), inset 0 1px 0 rgba(255,255,255,0.05); }

    /* Logo */
    .logo-i { width: 40px; height: 40px; background: linear-gradient(135deg, #FF6B35 0%, #FF8B5E 100%); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 20px; }

    /* Nav */
    .nav-user-section { display: flex; align-items: center; gap: 12px; }
    .nav-profile { display: flex; align-items: center; gap: 10px; padding: 8px 16px; background: rgba(255,255,255,0.04); border: 1px solid rgba(255,255,255,0.08); border-radius: 12px; text-decoration: none; color: white; font-weight: 500; transition: all 0.3s; }
    .nav-profile:hover { background: rgba(255,255,255,0.08); }
    .nav-avatar { width: 32px; height: 32px; border-radius: 50%; object-fit: cover; border: 2px solid rgba(255,107,53,0.3); }
    .btn-logout { background: rgba(239,68,68,0.1); border: 1px solid rgba(239,68,68,0.2); padding: 10px 16px; border-radius: 12px; font-weight: 500; color: #ef4444; cursor: pointer; display: flex; align-items: center; gap: 6px; font-size: 13px; transition: all 0.3s; }
    .btn-logout:hover { background: rgba(239,68,68,0.2); }

    /* Avatar */
    .profile-avatar { width: 80px; height: 80px; border-radius: 50%; object-fit: cover; border: 3px solid rgba(255,107,53,0.3); }

    /* Section titles */
    .section-label { font-size: 11px; font-weight: 600; text-transform: uppercase; letter-spacing: 1.5px; color: rgba(255,255,255,0.4); margin-bottom: 16px; }

    /* Module card */
    .module-card { padding: 24px; transition: all 0.3s; }
    .module-header { display: flex; align-items: flex-start; justify-content: space-between; gap: 16px; }
    .module-icon { width: 48px; height: 48px; background: linear-gradient(135deg, rgba(255,107,53,0.2), rgba(255,107,53,0.05)); border: 1px solid rgba(255,107,53,0.3); border-radius: 14px; display: flex; align-items: center; justify-content: center; font-size: 22px; flex-shrink: 0; }
    .module-badge { padding: 4px 10px; background: rgba(34,197,94,0.15); border: 1px solid rgba(34,197,94,0.3); border-radius: 20px; font-size: 11px; font-weight: 600; color: #22C55E; }
    .module-badge.inactive { background: rgba(255,255,255,0.05); border-color: rgba(255,255,255,0.1); color: rgba(255,255,255,0.4); }

    /* Module info row */
    .module-info { display: flex; flex-wrap: wrap; gap: 16px; margin-top: 16px; padding-top: 16px; border-top: 1px solid rgba(255,255,255,0.06); font-size: 13px; color: rgba(255,255,255,0.5); }
    .module-info a { color: #22C55E; text-decoration: none; }
    .module-info a:hover { text-decoration: underline; }
    .info-dot { width: 4px; height: 4px; background: rgba(255,255,255,0.2); border-radius: 50%; }

    /* Settings button */
    .btn-settings { display: flex; align-items: center; justify-content: center; gap: 8px; width: 100%; margin-top: 16px; padding: 14px; background: rgba(255,255,255,0.04); border: 1px solid rgba(255,255,255,0.08); border-radius: 14px; color: white; font-size: 14px; font-weight: 500; text-decoration: none; transition: all 0.3s; }
    .btn-settings:hover { background: rgba(255,255,255,0.08); border-color: rgba(255,255,255,0.15); }

    /* Access card */
    .access-item { display: flex; align-items: center; justify-content: space-between; padding: 16px; background: rgba(255,255,255,0.02); border-radius: 12px; margin-bottom: 8px; }
    .access-item:last-child { margin-bottom: 0; }
    .access-left { display: flex; align-items: center; gap: 12px; }
    .access-icon { width: 36px; height: 36px; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 18px; }
    .access-icon.google { background: rgba(66,133,244,0.15); }
    .access-icon.telegram { background: rgba(0,136,204,0.15); }
    .access-status { font-size: 12px; padding: 4px 10px; border-radius: 6px; }
    .access-status.connected { background: rgba(34,197,94,0.1); color: #22C55E; }
    .access-status.pending { background: rgba(255,255,255,0.05); color: rgba(255,255,255,0.4); }

    /* Billing placeholder */
    .billing-placeholder { text-align: center; padding: 32px; color: rgba(255,255,255,0.4); }
    .billing-icon { font-size: 40px; margin-bottom: 12px; opacity: 0.5; }

    /* Responsive */
    @media (max-width: 640px) {
      .module-info { flex-direction: column; gap: 8px; }
      .info-dot { display: none; }
    }
  </style>
</head>

          <a href="compta-settings.html" class="btn-settings">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>

  <script>
    const SUPABASE_URL = 'https://byqfnpdcnifauhwgetcq.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ5cWZucGRjbmlmYXVod2dldGNxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4ODY1MTIsImV4cCI6MjA4MzQ2MjUxMn0.1W2OaRb0sApMvrG_28AoV2zUFAzrptzpwbR1c65tOPo';
    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function init() {
      const { data: { session } } = await supabaseClient.auth.getSession();

      if (!session) {
        window.location.href = 'index.html';
        return;
      }

      const user = session.user;
      const userName = user.user_metadata?.full_name || user.user_metadata?.name || user.email?.split('@')[0] || 'Utilisateur';
      const userAvatar = user.user_metadata?.avatar_url || `https://ui-avatars.com/api/?name=${encodeURIComponent(userName)}&background=FF6B35&color=fff`;

      // Profile
      document.getElementById('profile-avatar').src = userAvatar;
      document.getElementById('profile-name').textContent = userName;
      document.getElementById('profile-email').textContent = user.email;
      document.getElementById('google-email').textContent = user.email;

      // Nav
      document.getElementById('auth-buttons').innerHTML = `
        <div class="nav-user-section">
          <a href="compte.html" class="nav-profile">
            <img src="${userAvatar}" class="nav-avatar">
            <span>${userName.split(' ')[0]}</span>
          </a>
          <button onclick="signOut()" class="btn-logout">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
              <polyline points="16 17 21 12 16 7"></polyline>
              <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
          </button>
        </div>
      `;

      // Load module data
      await loadModuleData(user.id);
    }

    async function loadModuleData(userId) {
      try {
        const { data: config } = await supabaseClient
          .from('user_configs')
          .select('sheet_id, excel_config')
          .eq('user_id', userId)
          .single();

        const { data: telegramLink } = await supabaseClient
          .from('telegram_links')
          .select('telegram_user_id')
          .eq('user_id', userId)
          .maybeSingle();

        // Show info if configured
        if (config?.sheet_id || telegramLink?.telegram_user_id) {
          document.getElementById('compta-info').style.display = 'flex';

          if (config?.sheet_id) {
            document.getElementById('sheet-link').href = 'https://docs.google.com/spreadsheets/d/' + config.sheet_id + '/edit';
          }

          if (telegramLink?.telegram_user_id) {
            document.getElementById('telegram-status').innerHTML = 'üì± <span style="color: #22C55E;">Connect√©</span>';
            document.getElementById('telegram-user').textContent = 'ID: ' + telegramLink.telegram_user_id;
            document.getElementById('telegram-badge').textContent = 'Connect√©';
            document.getElementById('telegram-badge').className = 'access-status connected';
          }

          if (config?.excel_config?.colonnes_a_remplir) {
            const cols = config.excel_config.colonnes_a_remplir.map(c => c.nom).join(', ');
            document.getElementById('config-keywords').textContent = '‚öôÔ∏è ' + cols;
          }
        } else {
          document.getElementById('compta-badge').textContent = '√Ä configurer';
          document.getElementById('compta-badge').className = 'module-badge inactive';
        }

      } catch (err) {
        console.log('No config found');
      }
    }

    async function signOut() {
      await supabaseClient.auth.signOut();
      window.location.href = 'index.html';
    }

    document.addEventListener('DOMContentLoaded', init);
  </script>
