  <script>
    const SUPABASE_URL = 'https://byqfnpdcnifauhwgetcq.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ5cWZucGRjbmlmYXVod2dldGNxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4ODY1MTIsImV4cCI6MjA4MzQ2MjUxMn0.1W2OaRb0sApMvrG_28AoV2zUFAzrptzpwbR1c65tOPo';
    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function init() {
      const { data: { session } } = await supabaseClient.auth.getSession();
      if (!session) { window.location.href = 'index.html'; return; }

      const user = session.user;
      const userName = user.user_metadata?.full_name || user.user_metadata?.name || user.email?.split('@')[0] || 'Utilisateur';
      const userAvatar = user.user_metadata?.avatar_url || `https://ui-avatars.com/api/?name=${encodeURIComponent(userName)}&background=FF6B35&color=fff`;

      document.getElementById('profile-avatar').src = userAvatar;
      document.getElementById('profile-name').textContent = userName;
      document.getElementById('profile-email').textContent = user.email;

      const firstName = userName.split(' ')[0];
      document.getElementById('auth-buttons').innerHTML = `
        <div class="nav-user-section">
          <div class="nav-profile">
            <img src="${userAvatar}" class="nav-avatar">
            <span>${firstName}</span>
          </div>
          <button onclick="signOut()" class="btn-logout" title="DÃ©connexion">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
          </button>
        </div>
      `;

      await loadModuleData(user.id);
    }

    async function loadModuleData(userId) {
      try {
        const { data: config } = await supabaseClient.from('user_configs').select('sheet_id').eq('user_id', userId).single();
        const { data: telegramLink } = await supabaseClient.from('telegram_links').select('telegram_user_id').eq('user_id', userId).maybeSingle();

        if (telegramLink?.telegram_user_id) {
          document.getElementById('telegram-status').textContent = 'âœ“';
          document.getElementById('telegram-status').className = 'info-status';
          document.getElementById('telegram-conn').classList.add('active');
        }

        if (config?.sheet_id) {
          document.getElementById('sheet-status').textContent = 'âœ“';
          document.getElementById('sheet-status').className = 'info-status';
          document.getElementById('sheet-conn').classList.add('active');
          document.getElementById('sheet-conn').style.cursor = 'pointer';
          document.getElementById('sheet-conn').onclick = () => window.open('https://docs.google.com/spreadsheets/d/' + config.sheet_id + '/edit', '_blank');
        } else {
          document.getElementById('compta-badge').textContent = 'Ã€ configurer';
          document.getElementById('compta-badge').className = 'module-badge inactive';
        }
      } catch (err) { console.log('No config'); }
    }

    async function signOut() {
      await supabaseClient.auth.signOut();
      window.location.href = 'index.html';
    }

    document.addEventListener('DOMContentLoaded', init);
