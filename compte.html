  <script>
    const SUPABASE_URL = 'https://byqfnpdcnifauhwgetcq.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ5cWZucGRjbmlmYXVod2dldGNxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4ODY1MTIsImV4cCI6MjA4MzQ2MjUxMn0.1W2OaRb0sApMvrG_28AoV2zUFAzrptzpwbR1c65tOPo';
    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function init() {
      const { data: { session } } = await supabaseClient.auth.getSession();
      if (!session) { window.location.href = 'index.html'; return; }

      const user = session.user;
      const userName = user.user_metadata?.full_name || user.user_metadata?.name || user.email?.split('@')[0] || 'Utilisateur';
      const userAvatar = user.user_metadata?.avatar_url || `https://ui-avatars.com/api/?name=${encodeURIComponent(userName)}&background=FF6B35&color=fff`;

      document.getElementById('profile-avatar').src = userAvatar;
      document.getElementById('profile-name').textContent = userName;
      document.getElementById('profile-email').textContent = user.email;

      const firstName = userName.split(' ')[0];
      document.getElementById('auth-buttons').innerHTML = `
        <div class="nav-user-section">
          <div class="nav-profile">
            <img src="${userAvatar}" class="nav-avatar">
            <span>${firstName}</span>
          </div>
          <button onclick="signOut()" class="btn-logout" title="D√©connexion">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
          </button>
        </div>
      `;

      await loadModuleData(user.id);
    }

    // Variables globales pour l'export
    let userConfig = null;
    let userSheetId = null;

    async function loadModuleData(userId) {
      try {
        const { data: config } = await supabaseClient.from('user_configs').select('sheet_id, excel_config').eq('user_id', userId).single();
        const { data: telegramLink } = await supabaseClient.from('telegram_links').select('telegram_user_id').eq('user_id', userId).maybeSingle();

        if (telegramLink?.telegram_user_id) {
          document.getElementById('telegram-status').textContent = '‚úì';
          document.getElementById('telegram-status').className = 'info-status';
          document.getElementById('telegram-conn').classList.add('active');
        }

        if (config?.sheet_id) {
          document.getElementById('sheet-status').textContent = '‚úì';
          document.getElementById('sheet-status').className = 'info-status';
          document.getElementById('sheet-conn').classList.add('active');
          document.getElementById('sheet-conn').style.cursor = 'pointer';
          document.getElementById('sheet-conn').onclick = () => window.open('https://docs.google.com/spreadsheets/d/' + config.sheet_id + '/edit', '_blank');

          // Stocker la config pour l'export
          userConfig = config.excel_config;
          userSheetId = config.sheet_id;

          // Afficher la section export et charger les colonnes
          initExportSection(config.excel_config);
        }

        if (!config?.sheet_id && !telegramLink?.telegram_user_id) {
          document.getElementById('compta-badge').textContent = 'Config';
          document.getElementById('compta-badge').className = 'module-badge inactive';
        }
      } catch (err) { console.log('No config'); }
    }

    // ========== EXPORT COMPTABLE ==========

    function initExportSection(config) {
      // Afficher la section
      document.getElementById('export-section').style.display = 'block';

      // S√©lectionner le mois en cours par d√©faut
      const currentMonth = String(new Date().getMonth() + 1).padStart(2, '0');
      document.getElementById('export-month').value = currentMonth;

      // G√©n√©rer les checkboxes de colonnes
      const columnsContainer = document.getElementById('export-columns');
      const columns = config?.colonnes || ['Date', 'CB', 'ESP', 'TR', 'DEP', 'RAZ', 'Notes', 'TOTAL'];

      // Colonnes toujours incluses par d√©faut (donn√©es comptables)
      const defaultChecked = ['Date', 'CB', 'ESP', 'TR', 'TOTAL', 'TVA'];

      columnsContainer.innerHTML = columns.map(col => {
        const isChecked = defaultChecked.some(d => col.toUpperCase().includes(d.toUpperCase()));
        const isNotes = col.toLowerCase() === 'notes';
        return `
          <label class="export-col-check ${isChecked ? 'checked' : ''}" onclick="toggleExportCol(this)">
            <input type="checkbox" value="${col}" ${isChecked ? 'checked' : ''}>
            ${col}${isNotes ? ' <span style="font-size:9px;color:rgba(255,255,255,0.3)">(interne)</span>' : ''}
          </label>
        `;
      }).join('');

      // Ajouter TVA si pr√©sent dans la config
      const tvaRates = config?.tva_rates || [];
      tvaRates.forEach(rate => {
        const colName = 'TVA ' + rate + '%';
        columnsContainer.innerHTML += `
          <label class="export-col-check checked" onclick="toggleExportCol(this)">
            <input type="checkbox" value="${colName}" checked>
            ${colName}
          </label>
        `;
      });
    }

    function toggleExportCol(label) {
      const checkbox = label.querySelector('input');
      checkbox.checked = !checkbox.checked;
      label.classList.toggle('checked', checkbox.checked);
    }

    async function generateExport() {
      const btn = document.getElementById('export-btn');
      const originalHtml = btn.innerHTML;

      try {
        // Loading state
        btn.innerHTML = '<span>‚è≥</span> G√©n√©ration...';
        btn.classList.add('loading');

        // R√©cup√©rer les param√®tres
        const month = document.getElementById('export-month').value;
        const format = document.getElementById('export-format').value;
        const monthNames = ['', 'Janvier', 'F√©vrier', 'Mars', 'Avril', 'Mai', 'Juin', 'Juillet', 'Ao√ªt', 'Septembre', 'Octobre', 'Novembre', 'D√©cembre'];
        const monthName = monthNames[parseInt(month)];

        // Colonnes s√©lectionn√©es
        const selectedCols = Array.from(document.querySelectorAll('#export-columns input:checked')).map(cb => cb.value);

        if (selectedCols.length === 0) {
          alert('S√©lectionne au moins une colonne');
          return;
        }

        // En-t√™te personnalis√©
        const headerName = document.getElementById('export-header-name').value.trim();
        const headerAddress = document.getElementById('export-header-address').value.trim();
        const headerSiret = document.getElementById('export-header-siret').value.trim();

        // Appeler l'Edge Function pour r√©cup√©rer les donn√©es
        const { data: { session } } = await supabaseClient.auth.getSession();

        const response = await fetch(SUPABASE_URL + '/functions/v1/export-sheet', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + session.access_token
          },
          body: JSON.stringify({
            sheet_id: userSheetId,
            month: monthName.toUpperCase(),
            columns: selectedCols
          })
        });

        if (!response.ok) {
          throw new Error('Erreur lors de la r√©cup√©ration des donn√©es');
        }

        const { data: sheetData, error } = await response.json();
        if (error) throw new Error(error);

        // G√©n√©rer le fichier
        const year = new Date().getFullYear();
        const filename = `Compta_${monthName}_${year}`;

        if (format === 'pdf') {
          generatePDF(sheetData, selectedCols, monthName, year, filename, { name: headerName, address: headerAddress, siret: headerSiret });
        } else {
          generateExcel(sheetData, selectedCols, monthName, year, filename, { name: headerName, address: headerAddress, siret: headerSiret });
        }

        btn.innerHTML = '<span>‚úì</span> Export g√©n√©r√© !';
        setTimeout(() => { btn.innerHTML = originalHtml; btn.classList.remove('loading'); }, 2000);

      } catch (err) {
        console.error('Export error:', err);

        // Fallback: g√©n√©rer avec des donn√©es de d√©mo
        if (confirm('L\'export automatique n\'est pas encore disponible.\n\nVoulez-vous g√©n√©rer un fichier de d√©monstration ?')) {
          generateDemoExport();
        }

        btn.innerHTML = originalHtml;
        btn.classList.remove('loading');
      }
    }

    function generateDemoExport() {
      const month = document.getElementById('export-month').value;
      const format = document.getElementById('export-format').value;
      const monthNames = ['', 'Janvier', 'F√©vrier', 'Mars', 'Avril', 'Mai', 'Juin', 'Juillet', 'Ao√ªt', 'Septembre', 'Octobre', 'Novembre', 'D√©cembre'];
      const monthName = monthNames[parseInt(month)];
      const year = new Date().getFullYear();

      const selectedCols = Array.from(document.querySelectorAll('#export-columns input:checked')).map(cb => cb.value);
      const headerName = document.getElementById('export-header-name').value.trim() || 'Restaurant Demo';
      const headerAddress = document.getElementById('export-header-address').value.trim();
      const headerSiret = document.getElementById('export-header-siret').value.trim();

      // Donn√©es de d√©mo
      const demoData = [];
      const daysInMonth = new Date(year, parseInt(month), 0).getDate();

      for (let d = 1; d <= daysInMonth; d++) {
        const row = {};
        selectedCols.forEach(col => {
          if (col === 'Date') {
            row[col] = String(d).padStart(2, '0') + '/' + month;
          } else if (col === 'Notes') {
            row[col] = d % 7 === 0 ? 'FERM√â' : '';
          } else if (col.includes('TVA')) {
            const rate = parseFloat(col.replace('TVA ', '').replace('%', ''));
            const total = row['TOTAL'] || 0;
            row[col] = total > 0 ? (total / (1 + rate/100) * (rate/100)).toFixed(2) : '';
          } else if (col === 'TOTAL') {
            const cb = row['CB'] || 0;
            const esp = row['ESP'] || 0;
            const tr = row['TR'] || 0;
            row[col] = d % 7 === 0 ? '' : (cb + esp + tr).toFixed(2);
          } else {
            row[col] = d % 7 === 0 ? '' : (Math.random() * 400 + 100).toFixed(2);
          }
        });
        demoData.push(row);
      }

      const filename = `Compta_${monthName}_${year}_DEMO`;

      if (format === 'pdf') {
        generatePDF(demoData, selectedCols, monthName, year, filename, { name: headerName, address: headerAddress, siret: headerSiret });
      } else {
        generateExcel(demoData, selectedCols, monthName, year, filename, { name: headerName, address: headerAddress, siret: headerSiret });
      }
    }

    function generatePDF(data, columns, monthName, year, filename, header) {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      // En-t√™te
      let yPos = 15;
      if (header.name) {
        doc.setFontSize(16);
        doc.setFont('helvetica', 'bold');
        doc.text(header.name, 14, yPos);
        yPos += 7;
      }
      if (header.address) {
        doc.setFontSize(10);
        doc.setFont('helvetica', 'normal');
        doc.text(header.address, 14, yPos);
        yPos += 5;
      }
      if (header.siret) {
        doc.setFontSize(9);
        doc.text('SIRET: ' + header.siret, 14, yPos);
        yPos += 5;
      }

      // Titre
      doc.setFontSize(14);
      doc.setFont('helvetica', 'bold');
      doc.text('Comptabilit√© ' + monthName + ' ' + year, 14, yPos + 8);

      // Tableau
      const tableData = data.map(row => columns.map(col => row[col] || ''));

      // Totaux
      const totals = columns.map(col => {
        if (col === 'Date') return 'TOTAL';
        if (col === 'Notes') return '';
        const sum = data.reduce((acc, row) => acc + (parseFloat(row[col]) || 0), 0);
        return sum > 0 ? sum.toFixed(2) + ' ‚Ç¨' : '';
      });
      tableData.push(totals);

      doc.autoTable({
        head: [columns],
        body: tableData,
        startY: yPos + 15,
        styles: { fontSize: 8, cellPadding: 2 },
        headStyles: { fillColor: [31, 111, 66], textColor: 255 },
        footStyles: { fillColor: [240, 240, 240], textColor: 0, fontStyle: 'bold' },
        alternateRowStyles: { fillColor: [250, 250, 250] }
      });

      // Footer
      const pageCount = doc.internal.getNumberOfPages();
      for (let i = 1; i <= pageCount; i++) {
        doc.setPage(i);
        doc.setFontSize(8);
        doc.setTextColor(150);
        doc.text('G√©n√©r√© par iArmy - ' + new Date().toLocaleDateString('fr-FR'), 14, doc.internal.pageSize.height - 10);
        doc.text('Page ' + i + '/' + pageCount, doc.internal.pageSize.width - 25, doc.internal.pageSize.height - 10);
      }

      doc.save(filename + '.pdf');
    }

    function generateExcel(data, columns, monthName, year, filename, header) {
      // Cr√©er le workbook
      const wb = XLSX.utils.book_new();

      // Pr√©parer les donn√©es avec en-t√™te
      const wsData = [];

      if (header.name) wsData.push([header.name]);
      if (header.address) wsData.push([header.address]);
      if (header.siret) wsData.push(['SIRET: ' + header.siret]);
      if (header.name || header.address || header.siret) wsData.push([]); // Ligne vide

      wsData.push(['Comptabilit√© ' + monthName + ' ' + year]);
      wsData.push([]); // Ligne vide

      // Headers
      wsData.push(columns);

      // Data rows
      data.forEach(row => {
        wsData.push(columns.map(col => {
          const val = row[col];
          if (col === 'Date' || col === 'Notes') return val || '';
          return val ? parseFloat(val) : '';
        }));
      });

      // Totaux
      const totals = columns.map(col => {
        if (col === 'Date') return 'TOTAL';
        if (col === 'Notes') return '';
        const sum = data.reduce((acc, row) => acc + (parseFloat(row[col]) || 0), 0);
        return sum > 0 ? sum : '';
      });
      wsData.push(totals);

      // Cr√©er la feuille
      const ws = XLSX.utils.aoa_to_sheet(wsData);

      // Largeur des colonnes
      ws['!cols'] = columns.map(() => ({ wch: 12 }));

      XLSX.utils.book_append_sheet(wb, ws, monthName);
      XLSX.writeFile(wb, filename + '.xlsx');
    }

    async function signOut() {
      await supabaseClient.auth.signOut();
      window.location.href = 'index.html';
    }

    document.addEventListener('DOMContentLoaded', init);
  </script>
