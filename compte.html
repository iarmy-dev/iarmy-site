    * { font-family: 'Space Grotesk', sans-serif; margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #030303; color: white; min-height: 100vh; overflow-x: hidden; }
    .bg-gradient-animate { background: linear-gradient(135deg, #030303 0%, #0a0508 25%, #050808 50%, #080805 75%, #030303 100%); background-size: 400% 400%; animation: gradientShift 20s ease infinite; }
    @keyframes gradientShift { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

    .orb-1 { width: 500px; height: 500px; background: linear-gradient(135deg, #FF6B35, #FF8B5E); top: -250px; right: -150px; opacity: 0.15; }

    @keyframes float { 0%, 100% { transform: translate(0, 0) scale(1); } 33% { transform: translate(30px, -30px) scale(1.05); } 66% { transform: translate(-20px, 20px) scale(0.95); } }

    .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); }
    .logo-i { width: 40px; height: 40px; background: linear-gradient(135deg, #FF6B35 0%, #FF8B5E 100%); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 20px; transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); cursor: pointer; }
    .logo-i:hover { transform: scale(1.2) rotate(-15deg); box-shadow: 0 12px 40px rgba(255,107,53,0.6); }

    .nav-avatar { width: 28px; height: 28px; border-radius: 50%; object-fit: cover; border: 2px solid rgba(255,107,53,0.3); }
    .btn-logout { background: none; border: none; padding: 6px; cursor: pointer; opacity: 0.4; transition: opacity 0.2s; display: flex; align-items: center; }
    .btn-logout:hover { opacity: 0.8; }

    .container { max-width: 320px; margin: 0 auto; padding: 90px 20px 40px; position: relative; z-index: 10; }

    /* Profile - compact inline */
    .profile-box { display: flex; align-items: center; gap: 10px; margin-bottom: 24px; }
    .profile-avatar { width: 36px; height: 36px; border-radius: 50%; object-fit: cover; border: 2px solid rgba(255,107,53,0.3); flex-shrink: 0; }
    .profile-info { flex: 1; min-width: 0; }
    .profile-name { font-size: 13px; font-weight: 600; margin-bottom: 0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .profile-email { font-size: 10px; color: rgba(255,255,255,0.4); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

    /* Section */
    .section-title { font-size: 9px; font-weight: 600; color: rgba(255,255,255,0.3); margin-bottom: 8px; text-transform: uppercase; letter-spacing: 0.5px; }

    /* Modules Grid - PETITS carrÃ©s fixes */
    .modules-grid { display: flex; gap: 12px; margin-bottom: 24px; }
    .module-card { width: 80px; height: 80px; background: linear-gradient(135deg, rgba(255,107,53,0.12) 0%, rgba(255,107,53,0.03) 100%); border: 1px solid rgba(255,107,53,0.3); border-radius: 16px; display: flex; flex-direction: column; align-items: center; justify-content: center; text-decoration: none; color: white; transition: all 0.3s; }
    .module-card:hover { transform: scale(1.05); border-color: rgba(255,107,53,0.6); box-shadow: 0 6px 16px rgba(255,107,53,0.25); }
    .module-icon { font-size: 24px; margin-bottom: 4px; }
    .module-name { font-size: 10px; font-weight: 600; }
    .module-badge { display: none; }

    /* Coming soon */
    .module-card.soon { background: rgba(255,255,255,0.02); border-color: rgba(255,255,255,0.08); opacity: 0.4; pointer-events: none; }

    /* Infos row - compact chips */
    .info-row { display: flex; gap: 6px; margin-bottom: 20px; flex-wrap: wrap; }
    .info-box { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.06); border-radius: 8px; padding: 6px 10px; display: flex; align-items: center; gap: 6px; }
    .info-box.active { border-color: rgba(34,197,94,0.3); }
    .info-icon { font-size: 12px; }
    .info-label { font-size: 9px; color: rgba(255,255,255,0.5); }
    .info-status { font-size: 9px; color: #4ade80; font-weight: 600; }
    .info-status.pending { color: rgba(255,255,255,0.25); }

    footer a { color: rgba(255,255,255,0.4); text-decoration: none; transition: color 0.2s; }
    footer a:hover { color: #FF8B5E; }
  </style>

  <script>
    const SUPABASE_URL = 'https://byqfnpdcnifauhwgetcq.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ5cWZucGRjbmlmYXVod2dldGNxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4ODY1MTIsImV4cCI6MjA4MzQ2MjUxMn0.1W2OaRb0sApMvrG_28AoV2zUFAzrptzpwbR1c65tOPo';
    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function init() {
      const { data: { session } } = await supabaseClient.auth.getSession();
      if (!session) { window.location.href = 'index.html'; return; }

      const user = session.user;
      const userName = user.user_metadata?.full_name || user.user_metadata?.name || user.email?.split('@')[0] || 'Utilisateur';
      const userAvatar = user.user_metadata?.avatar_url || `https://ui-avatars.com/api/?name=${encodeURIComponent(userName)}&background=FF6B35&color=fff`;

      document.getElementById('profile-avatar').src = userAvatar;
      document.getElementById('profile-name').textContent = userName;
      document.getElementById('profile-email').textContent = user.email;

      document.getElementById('auth-buttons').innerHTML = `
        <img src="${userAvatar}" class="nav-avatar">
        <button onclick="signOut()" class="btn-logout" title="DÃ©connexion">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#ef4444" stroke-width="2"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
        </button>
      `;

      await loadModuleData(user.id);
    }

    async function loadModuleData(userId) {
      try {
        const { data: config } = await supabaseClient.from('user_configs').select('sheet_id, excel_config').eq('user_id', userId).single();
        const { data: telegramLink } = await supabaseClient.from('telegram_links').select('telegram_user_id').eq('user_id', userId).maybeSingle();

        if (telegramLink?.telegram_user_id) {
          document.getElementById('telegram-status').textContent = 'âœ“';
          document.getElementById('telegram-status').className = 'info-status';
          document.getElementById('telegram-conn').classList.add('active');
        }

        if (config?.sheet_id) {
          document.getElementById('sheet-status').textContent = 'âœ“';
          document.getElementById('sheet-status').className = 'info-status';
          document.getElementById('sheet-conn').classList.add('active');
          document.getElementById('sheet-conn').style.cursor = 'pointer';
          document.getElementById('sheet-conn').onclick = () => window.open('https://docs.google.com/spreadsheets/d/' + config.sheet_id + '/edit', '_blank');
        }

        if (!config?.sheet_id && !telegramLink?.telegram_user_id) {
          document.getElementById('compta-badge').textContent = 'Config';
          document.getElementById('compta-badge').className = 'module-badge inactive';
        }
      } catch (err) { console.log('No config'); }
    }

    async function signOut() {
      await supabaseClient.auth.signOut();
      window.location.href = 'index.html';
    }

    document.addEventListener('DOMContentLoaded', init);
  </script>
