<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Compte - iArmy</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%23FF6B35'/><text x='50' y='68' font-family='Arial' font-size='55' font-weight='bold' fill='white' text-anchor='middle'>i</text></svg>">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Space Grotesk', sans-serif; margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #030303; color: white; min-height: 100vh; }
    
    .bg-gradient-animate { 
      background: linear-gradient(135deg, #030303 0%, #0a0508 25%, #050808 50%, #080805 75%, #030303 100%); 
      background-size: 400% 400%; 
      animation: gradientShift 20s ease infinite; 
    }
    @keyframes gradientShift { 
      0% { background-position: 0% 50%; } 
      50% { background-position: 100% 50%; } 
      100% { background-position: 0% 50%; } 
    }
    
    .glass { 
      background: rgba(255, 255, 255, 0.02); 
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.05); 
    }
    
    .logo-i { 
      width: 40px; 
      height: 40px; 
      background: linear-gradient(135deg, #FF6B35 0%, #FF8B5E 100%); 
      border-radius: 12px; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      font-weight: 800; 
      font-size: 20px; 
    }
    
    .nav-user-section {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .nav-profile {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 16px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 12px;
      text-decoration: none;
      color: white;
      transition: all 0.3s;
      font-weight: 500;
    }
    
    .nav-profile:hover {
      background: rgba(255,255,255,0.08);
      border-color: rgba(255,255,255,0.15);
      transform: translateY(-2px);
    }
    
    .nav-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid rgba(255,107,53,0.3);
    }
    
    .btn-logout {
      background: linear-gradient(135deg, rgba(239,68,68,0.15), rgba(239,68,68,0.05));
      border: 1px solid rgba(239,68,68,0.3);
      padding: 10px 20px;
      border-radius: 12px;
      font-weight: 500;
      color: #ef4444;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      transition: all 0.3s;
    }
    
    .btn-logout:hover {
      background: linear-gradient(135deg, rgba(239,68,68,0.25), rgba(239,68,68,0.1));
      border-color: rgba(239,68,68,0.5);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(239,68,68,0.3);
      color: #f87171;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #FF6B35, #FF8B5E);
      padding: 14px 28px;
      border-radius: 14px;
      font-weight: 600;
      border: none;
      color: white;
      cursor: pointer;
      transition: all 0.4s;
    }
    
    .btn-primary:hover {
      transform: translateY(-4px);
      box-shadow: 0 15px 40px rgba(255,107,53,0.5);
    }
    
    .card {
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 24px;
      padding: 32px;
      margin-bottom: 24px;
    }
    
    .profile-avatar-large {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid rgba(255,107,53,0.3);
      margin-bottom: 24px;
    }
    
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      flex-direction: column;
      gap: 20px;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255,107,53,0.1);
      border-top-color: #FF6B35;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gradient-animate">
  <div id="loading-screen" class="loading">
    <div class="spinner"></div>
    <p class="text-white/70">Chargement de votre compte...</p>
  </div>

  <div id="main-content" style="display: none;">
    <nav class="glass fixed top-0 left-0 right-0 z-50">
      <div class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">
        <a href="index.html" class="flex items-center gap-3">
          <div class="logo-i">i</div>
          <span class="font-semibold text-lg">iArmy</span>
        </a>
        <div id="auth-buttons"></div>
      </div>
    </nav>

    <section class="min-h-screen pt-32 px-6">
      <div class="max-w-4xl mx-auto">
        <div class="text-center mb-12">
          <img id="profile-avatar" class="profile-avatar-large mx-auto" src="" alt="Avatar">
          <h1 class="text-4xl font-bold mb-2" id="profile-name">Mon Compte</h1>
          <p class="text-white/50" id="profile-email"></p>
        </div>
        
        <div class="card">
          <h2 class="text-2xl font-bold mb-6">Mes modules</h2>
          <div class="space-y-4">
            <div class="flex items-center justify-between p-4 bg-white/5 rounded-xl">
              <div>
                <h3 class="font-semibold">ü§ñ Compta Express</h3>
                <p class="text-sm text-white/50">Robot comptable Telegram</p>
              </div>
              <a href="compta.html" class="btn-primary text-sm px-6 py-2">
                Configurer ‚Üí
              </a>
            </div>
          </div>
        </div>
        
        <div class="card">
          <h2 class="text-2xl font-bold mb-6">Param√®tres</h2>
          <div class="space-y-4">
            <div class="flex items-center justify-between p-4 bg-white/5 rounded-xl">
              <div>
                <h3 class="font-semibold">Connexion Google</h3>
                <p class="text-sm text-white/50" id="google-status">Non connect√©</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script>
    console.log('[COMPTE] üöÄ Initialisation...');
    
    const SUPABASE_URL = 'https://byqfnpdcnifauhwgetcq.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ5cWZucGRjbmlmYXVod2dldGNxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4ODY1MTIsImV4cCI6MjA4MzQ2MjUxMn0.1W2OaRb0sApMvrG_28AoV2zUFAzrptzpwbR1c65tOPo';
    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    
    async function updateNavBar() {
      console.log('[COMPTE] üîç V√©rification session...');
      
      // ATTENDRE que la session soit √©tablie (max 5 secondes)
      let session = null;
      let attempts = 0;
      
      while (!session && attempts < 10) {
        const { data } = await supabaseClient.auth.getSession();
        session = data.session;
        
        if (!session) {
          console.log(`[COMPTE] ‚è≥ Attente session... tentative ${attempts + 1}/10`);
          await new Promise(resolve => setTimeout(resolve, 500));
          attempts++;
        }
      }
      
      if (!session) {
        console.log('[COMPTE] ‚ùå Pas de session apr√®s 5 secondes, redirection...');
        window.location.href = 'index.html';
        return;
      }
      
      console.log('[COMPTE] ‚úÖ Session trouv√©e !', session.user.email);
      
      // Masquer loading, afficher contenu
      document.getElementById('loading-screen').style.display = 'none';
      document.getElementById('main-content').style.display = 'block';
      
      const authButtons = document.getElementById('auth-buttons');
      
      // R√©cup√©rer le profil
      console.log('[COMPTE] üîç Recherche profil...');
      const { data: profile, error: profileError } = await supabaseClient
        .from('profiles')
        .select('name, email')
        .eq('id', session.user.id)
        .single();
      
      if (profileError) {
        console.log('[COMPTE] ‚ö†Ô∏è Profil non trouv√©:', profileError.message);
        console.log('[COMPTE] üÜï Cr√©ation du profil...');
        
        // Cr√©er le profil
        const { error: insertError } = await supabaseClient
          .from('profiles')
          .insert({
            id: session.user.id,
            email: session.user.email,
            name: session.user.user_metadata.full_name || session.user.email.split('@')[0],
            plan: 'free'
          });
        
        if (insertError) {
          console.error('[COMPTE] ‚ùå Erreur cr√©ation profil:', insertError);
          alert('Erreur lors de la cr√©ation du profil. Veuillez r√©essayer.');
          return;
        }
        
        console.log('[COMPTE] ‚úÖ Profil cr√©√© ! Rechargement...');
        window.location.reload();
        return;
      }
      
      console.log('[COMPTE] ‚úÖ Profil trouv√©:', profile);
      
      // Afficher le profil
      const avatarUrl = session.user.user_metadata.avatar_url || `https://ui-avatars.com/api/?name=${encodeURIComponent(profile.name)}&background=FF6B35&color=fff`;
      
      document.getElementById('profile-avatar').src = avatarUrl;
      document.getElementById('profile-name').textContent = profile.name;
      document.getElementById('profile-email').textContent = profile.email;
      
      authButtons.innerHTML = `
        <div class="nav-user-section">
          <a href="compte.html" class="nav-profile">
            <img src="${avatarUrl}" class="nav-avatar">
            <span>${profile.name}</span>
          </a>
          <button onclick="signOut()" class="btn-logout">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
              <polyline points="16 17 21 12 16 7"></polyline>
              <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
            <span>D√©connexion</span>
          </button>
        </div>
      `;
    }
    
    async function signOut() {
      console.log('[COMPTE] üëã D√©connexion...');
      await supabaseClient.auth.signOut();
      window.location.href = 'index.html';
    }
    
    document.addEventListener('DOMContentLoaded', updateNavBar);
  </script>
</body>
</html>
