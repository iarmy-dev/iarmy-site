<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon compte - iArmy</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%23FF6B35'/><text x='50' y='68' font-family='Arial' font-size='55' font-weight='bold' fill='white' text-anchor='middle'>i</text></svg>">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Inter', sans-serif; }
    
    :root {
      --bg: #ffffff;
      --bg-secondary: #f5f5f5;
      --text: #0a0a0a;
      --text-secondary: #666666;
      --text-muted: #999999;
      --border: #e5e5e5;
      --card-bg: #fafafa;
      --success-bg: #f0fdf4;
      --success-border: #bbf7d0;
      --success-text: #16a34a;
    }
    
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0a0a0a;
        --bg-secondary: #111111;
        --text: #ffffff;
        --text-secondary: rgba(255,255,255,0.6);
        --text-muted: rgba(255,255,255,0.4);
        --border: rgba(255,255,255,0.1);
        --card-bg: rgba(255,255,255,0.03);
        --success-bg: rgba(34,197,94,0.1);
        --success-border: rgba(34,197,94,0.3);
        --success-text: #4ade80;
      }
    }
    
    body { background: var(--bg); color: var(--text); min-height: 100vh; }
    
    .logo-i {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #FF6B35, #FF8B5E);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      font-size: 16px;
      color: white;
      transition: transform 0.3s;
    }
    .logo-i:hover { transform: scale(1.1) rotate(-5deg); }
    
    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 20px;
    }
    
    .bot-card {
      background: var(--success-bg);
      border: 1px solid var(--success-border);
      border-radius: 16px;
      padding: 20px;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #FF6B35, #FF8B5E);
      color: white;
      padding: 12px 24px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.2s;
    }
    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 20px rgba(255,107,53,0.3);
    }
    
    .btn-secondary {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 13px;
      color: var(--text-secondary);
      transition: all 0.2s;
    }
    .btn-secondary:hover { border-color: var(--text-muted); }
    
    .module-card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .module-card:hover {
      border-color: #FF6B35;
    }
    .module-card.disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      background: var(--success-text);
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    @keyframes fade-up {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-up { animation: fade-up 0.4s ease-out forwards; }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="px-6 py-4 flex items-center justify-between border-b" style="border-color: var(--border);">
    <a href="index.html" class="flex items-center gap-2">
      <div class="logo-i">i</div>
      <span class="font-bold">iArmy</span>
    </a>
    <div class="flex items-center gap-4">
      <span id="user-name" class="text-sm" style="color: var(--text-muted);"></span>
      <button onclick="logout()" class="text-sm" style="color: var(--text-muted);">DÃ©connexion</button>
    </div>
  </header>

  <main class="max-w-2xl mx-auto px-6 py-8">
    
    <!-- Mes bots -->
    <section class="mb-10 fade-up">
      <h2 class="text-lg font-semibold mb-4">Mes bots</h2>
      
      <div id="bots-container">
        <!-- Bots injectÃ©s ici -->
      </div>
      
      <div id="no-bots" class="card text-center py-8 hidden">
        <p class="text-2xl mb-2">ðŸ¤–</p>
        <p style="color: var(--text-muted);">Aucun bot actif</p>
      </div>
    </section>
    
    <!-- Ajouter un bot -->
    <section class="fade-up">
      <h2 class="text-lg font-semibold mb-4">Ajouter un bot</h2>
      
      <div class="grid gap-3">
        <!-- Compta -->
        <div class="module-card" onclick="activateModule('compta')" id="module-compta">
          <div class="flex items-center justify-between">
            <div class="flex items-center gap-3">
              <span class="text-2xl">ðŸ“Š</span>
              <div>
                <h3 class="font-semibold">Compta Express</h3>
                <p class="text-sm" style="color: var(--text-muted);">Message â†’ Excel automatique</p>
              </div>
            </div>
            <div class="text-right">
              <span class="text-[#FF6B35] font-semibold">69â‚¬/mois</span>
            </div>
          </div>
        </div>
        
        <!-- Autres (disabled) -->
        <div class="module-card disabled">
          <div class="flex items-center gap-3">
            <span class="text-2xl">ðŸ“¦</span>
            <div>
              <h3 class="font-semibold">Stock</h3>
              <p class="text-sm" style="color: var(--text-muted);">BientÃ´t disponible</p>
            </div>
          </div>
        </div>
        
        <div class="module-card disabled">
          <div class="flex items-center gap-3">
            <span class="text-2xl">ðŸ“…</span>
            <div>
              <h3 class="font-semibold">RÃ©servations</h3>
              <p class="text-sm" style="color: var(--text-muted);">BientÃ´t disponible</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    
  </main>

  <!-- Toast -->
  <div id="toast" class="fixed bottom-6 right-6 bg-[#FF6B35] text-white px-4 py-3 rounded-lg shadow-lg opacity-0 transition-opacity text-sm"></div>

  <script>
    const DB = {
      getUsers: () => JSON.parse(localStorage.getItem('iarmy_users') || '[]'),
      saveUsers: (u) => localStorage.setItem('iarmy_users', JSON.stringify(u)),
      getCurrentUser: () => JSON.parse(localStorage.getItem('iarmy_current_user') || 'null'),
      setCurrentUser: (u) => localStorage.setItem('iarmy_current_user', JSON.stringify(u)),
      updateUser: (updates) => {
        const user = DB.getCurrentUser();
        if (!user) return;
        const updated = { ...user, ...updates };
        DB.setCurrentUser(updated);
        const users = DB.getUsers();
        const idx = users.findIndex(u => u.id === user.id);
        if (idx >= 0) { users[idx] = updated; DB.saveUsers(users); }
        return updated;
      }
    };
    
    let USER = null;
    
    function init() {
      USER = DB.getCurrentUser();
      if (!USER) { window.location.href = 'connexion.html'; return; }
      if (!USER.bots) { USER.bots = []; DB.updateUser({ bots: [] }); }
      
      document.getElementById('user-name').textContent = USER.name;
      renderBots();
    }
    
    function renderBots() {
      const container = document.getElementById('bots-container');
      const noBots = document.getElementById('no-bots');
      const moduleCompta = document.getElementById('module-compta');
      
      if (USER.bots.length === 0) {
        container.innerHTML = '';
        noBots.classList.remove('hidden');
        return;
      }
      
      noBots.classList.add('hidden');
      
      // Hide compta module if already added
      if (USER.bots.find(b => b.module === 'compta')) {
        moduleCompta.style.display = 'none';
      }
      
      container.innerHTML = USER.bots.map(bot => `
        <div class="bot-card mb-3">
          <div class="flex items-center justify-between">
            <div class="flex items-center gap-3">
              <span class="text-2xl">${bot.module === 'compta' ? 'ðŸ“Š' : 'ðŸ¤–'}</span>
              <div>
                <h3 class="font-semibold">${bot.module === 'compta' ? 'Compta Express' : bot.module}</h3>
                <div class="flex items-center gap-2 mt-1">
                  <div class="status-dot"></div>
                  <span class="text-sm" style="color: var(--success-text);">Actif</span>
                </div>
              </div>
            </div>
            <a href="https://t.me/iArmyBot" target="_blank" class="btn-secondary">Ouvrir Telegram</a>
          </div>
        </div>
      `).join('');
    }
    
    function activateModule(moduleId) {
      if (USER.bots.find(b => b.module === moduleId)) {
        toast('DÃ©jÃ  ajoutÃ© !');
        return;
      }
      window.location.href = 'onboarding.html?module=' + moduleId;
    }
    
    function logout() {
      localStorage.removeItem('iarmy_current_user');
      window.location.href = 'index.html';
    }
    
    function toast(msg) {
      const t = document.getElementById('toast');
      t.textContent = msg;
      t.style.opacity = '1';
      setTimeout(() => t.style.opacity = '0', 3000);
    }
    
    init();
  </script>
</body>
</html>
