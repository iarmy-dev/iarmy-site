    async function updateNavBar() {

      const authButtons = document.getElementById('auth-buttons');
      
      if (!session) {
        window.location.href = 'index.html';
        return;
      }
      
      const { data: profile } = await supabaseClient
        .from('profiles')
        .select('first_name, last_name, email, avatar_url')
        .eq('user_id', session.user.id)
        .single();
      
      if (profile) {
        document.getElementById('profile-avatar').src = profile.avatar_url || 'https://ui-avatars.com/api/?name=' + profile.first_name;
        document.getElementById('profile-name').textContent = `${profile.first_name} ${profile.last_name || ''}`;
        document.getElementById('profile-email').textContent = profile.email;
        
        authButtons.innerHTML = `
          <div class="nav-user-section">
            <a href="compte.html" class="nav-profile">
              <img src="${profile.avatar_url}" class="nav-avatar">

    }
