    .widget { background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.02) 100%); border: 1px solid rgba(255,255,255,0.08); border-radius: 18px; padding: 16px; aspect-ratio: 1; display: flex; flex-direction: column; justify-content: space-between; transition: all 0.3s; text-decoration: none; color: white; }

    .widget-sub { font-size: 11px; color: rgba(255,255,255,0.4); }
    .widget-badge { display: inline-block; padding: 3px 8px; border-radius: 6px; font-size: 10px; font-weight: 600; margin-top: auto; }
    .widget-badge.active { background: rgba(34,197,94,0.15); color: #22C55E; }

    const SUPABASE_URL = 'https://byqfnpdcnifauhwgetcq.supabase.co';

    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function init() {
      const { data: { session } } = await supabaseClient.auth.getSession();
      if (!session) { window.location.href = 'index.html'; return; }

      const user = session.user;
      const userName = user.user_metadata?.full_name || user.user_metadata?.name || user.email?.split('@')[0] || 'Utilisateur';
      const userAvatar = user.user_metadata?.avatar_url || `https://ui-avatars.com/api/?name=${encodeURIComponent(userName)}&background=FF6B35&color=fff`;

      document.getElementById('profile-avatar').src = userAvatar;
      document.getElementById('profile-name').textContent = userName;
      document.getElementById('profile-email').textContent = user.email;

      document.getElementById('auth-buttons').innerHTML = `
        <img src="${userAvatar}" class="nav-avatar">
        <button onclick="signOut()" class="btn-logout">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
        </button>
      `;

      await loadModuleData(user.id);
    }

    async function loadModuleData(userId) {
      try {
        const { data: config } = await supabaseClient.from('user_configs').select('sheet_id, excel_config').eq('user_id', userId).single();
        const { data: telegramLink } = await supabaseClient.from('telegram_links').select('telegram_user_id').eq('user_id', userId).maybeSingle();

        // Telegram status
        if (telegramLink?.telegram_user_id) {
          document.getElementById('telegram-badge').textContent = 'âœ“';
          document.getElementById('telegram-badge').className = 'widget-badge active';
        }

        // Sheet status
        if (config?.sheet_id) {
          document.getElementById('sheet-badge').textContent = 'âœ“';
          document.getElementById('sheet-badge').className = 'widget-badge active';
          document.getElementById('sheet-widget').style.cursor = 'pointer';
          document.getElementById('sheet-widget').onclick = () => window.open('https://docs.google.com/spreadsheets/d/' + config.sheet_id + '/edit', '_blank');
        }

        // Module badge
        if (!config?.sheet_id && !telegramLink?.telegram_user_id) {
          document.getElementById('compta-badge').textContent = 'Ã€ config';
          document.getElementById('compta-badge').className = 'widget-badge pending';
        }

      } catch (err) {
        console.log('No config found');
      }
    }

    async function signOut() {
      await supabaseClient.auth.signOut();
      window.location.href = 'index.html';
    }

    document.addEventListener('DOMContentLoaded', init);
  </script>
