<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - iArmy</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%23FF6B35'/><text x='50' y='68' font-family='Arial' font-size='55' font-weight='bold' fill='white' text-anchor='middle'>i</text></svg>">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Inter', sans-serif; }
    body { background: #0a0a0a; color: white; min-height: 100vh; }
    .logo-i { width: 40px; height: 40px; background: linear-gradient(135deg, #FF6B35 0%, #FF8B5E 100%); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 20px; }
    .fade-up { animation: fade-up 0.5s ease-out forwards; }
    @keyframes fade-up { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    .input-field { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; padding: 14px 16px; color: white; width: 100%; font-size: 15px; }
    .input-field:focus { outline: none; border-color: #FF6B35; }
    .input-field::placeholder { color: rgba(255,255,255,0.3); }
    .btn-primary { background: linear-gradient(135deg, #FF6B35 0%, #FF8B5E 100%); padding: 14px 28px; border-radius: 12px; font-weight: 600; width: 100%; }
    .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 40px rgba(255,107,53,0.3); }
    .btn-primary:disabled { opacity: 0.5; cursor: not-allowed; }
    .btn-social { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); padding: 12px 20px; border-radius: 12px; font-weight: 500; width: 100%; display: flex; align-items: center; justify-content: center; gap: 10px; font-size: 14px; }
    .btn-social:hover { background: rgba(255,255,255,0.1); }
    .tab-btn { padding: 12px 24px; border-radius: 10px; font-weight: 500; color: rgba(255,255,255,0.5); flex: 1; text-align: center; cursor: pointer; }
    .tab-btn:hover { color: white; }
    .tab-btn.active { background: rgba(255,107,53,0.15); color: #FF6B35; }
    .divider { display: flex; align-items: center; gap: 16px; color: rgba(255,255,255,0.3); font-size: 13px; }
    .divider::before, .divider::after { content: ''; flex: 1; height: 1px; background: rgba(255,255,255,0.1); }
    .error-msg { background: rgba(239,68,68,0.1); border: 1px solid rgba(239,68,68,0.2); color: #ef4444; padding: 12px 16px; border-radius: 10px; font-size: 14px; display: none; }
    .error-msg.show { display: block; }
  </style>
</head>
<body>
  <div class="min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-sm fade-up">
      
      <a href="index.html" class="flex items-center justify-center gap-3 mb-8">
        <div class="logo-i">i</div>
        <span class="font-semibold text-xl">iArmy</span>
      </a>
      
      <div class="flex gap-2 mb-8 bg-white/5 p-1.5 rounded-xl">
        <button class="tab-btn active" id="tab-login">Connexion</button>
        <button class="tab-btn" id="tab-register">Inscription</button>
      </div>
      
      <!-- Login Form -->
      <div id="login-form">
        <div class="error-msg mb-4" id="login-error"></div>
        
        <button class="btn-social mb-3" onclick="signInWithGoogle()">
          <svg class="w-5 h-5" viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
          Google
        </button>
        
        <div class="divider mb-6">ou par email</div>
        
        <form onsubmit="handleLogin(event)">
          <input type="email" id="login-email" class="input-field mb-4" placeholder="Email" required>
          <input type="password" id="login-password" class="input-field mb-6" placeholder="Mot de passe" required>
          <button type="submit" class="btn-primary" id="login-btn">Se connecter</button>
        </form>
        
        <p class="text-center text-white/30 text-sm mt-6">
          <a href="reset-password.html" class="text-orange-400 hover:underline">Mot de passe oublié ?</a>
        </p>
      </div>
      
      <!-- Register Form -->
      <div id="register-form" class="hidden">
        <div class="error-msg mb-4" id="register-error"></div>
        
        <button class="btn-social mb-3" onclick="signInWithGoogle()">
          <svg class="w-5 h-5" viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
          S'inscrire avec Google
        </button>
        
        <div class="divider mb-6">ou par email</div>
        
        <form onsubmit="handleRegister(event)">
          <input type="text" id="register-name" class="input-field mb-4" placeholder="Nom complet" required>
          <input type="email" id="register-email" class="input-field mb-4" placeholder="Email" required>
          <input type="password" id="register-password" class="input-field mb-6" placeholder="Mot de passe (6 car. min)" required minlength="6">
          <button type="submit" class="btn-primary" id="register-btn">Créer mon compte</button>
        </form>
        
        <p class="text-center text-white/30 text-sm mt-6">
          En créant un compte, tu acceptes les <a href="#" class="text-orange-400">CGU</a>
        </p>
      </div>
      
      <p class="text-center text-white/20 text-xs mt-8">© 2026 iArmy</p>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://byqfnpdcnifauhwgetcq.supabase.co';
    const SUPABASE_ANON_KEY = 'sb_publishable_8mpFx9ubrV29KfKtgAb3eg_dyazidfT';
    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Check if logged in
    supabaseClient.auth.getUser().then(({ data: { user } }) => {
      if (user) window.location.href = 'compte.html';
    });

    // Tabs
    document.getElementById('tab-login').addEventListener('click', () => {
      document.getElementById('tab-login').classList.add('active');
      document.getElementById('tab-register').classList.remove('active');
      document.getElementById('login-form').classList.remove('hidden');
      document.getElementById('register-form').classList.add('hidden');
    });
    
    document.getElementById('tab-register').addEventListener('click', () => {
      document.getElementById('tab-register').classList.add('active');
      document.getElementById('tab-login').classList.remove('active');
      document.getElementById('register-form').classList.remove('hidden');
      document.getElementById('login-form').classList.add('hidden');
    });

    // Login
    async function handleLogin(e) {
      e.preventDefault();
      const email = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-password').value;
      const errorEl = document.getElementById('login-error');
      const btn = document.getElementById('login-btn');
      
      errorEl.classList.remove('show');
      btn.textContent = 'Connexion...';
      btn.disabled = true;
      
      try {
        const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });
        if (error) throw error;
        window.location.href = 'compte.html';
      } catch (error) {
        errorEl.textContent = error.message === 'Invalid login credentials' ? 'Email ou mot de passe incorrect' : error.message;
        errorEl.classList.add('show');
        btn.textContent = 'Se connecter';
        btn.disabled = false;
      }
    }

    // Register
    async function handleRegister(e) {
      e.preventDefault();
      const name = document.getElementById('register-name').value.trim();
      const email = document.getElementById('register-email').value.trim();
      const password = document.getElementById('register-password').value;
      const errorEl = document.getElementById('register-error');
      const btn = document.getElementById('register-btn');
      
      errorEl.classList.remove('show');
      btn.textContent = 'Création...';
      btn.disabled = true;
      
      try {
        const { data, error } = await supabaseClient.auth.signUp({
          email,
          password,
          options: { data: { name } }
        });
        if (error) throw error;
        
        if (data.user && !data.session) {
          errorEl.textContent = '✓ Vérifie ton email pour confirmer ton compte';
          errorEl.style.background = 'rgba(34,197,94,0.1)';
          errorEl.style.borderColor = 'rgba(34,197,94,0.2)';
          errorEl.style.color = '#22c55e';
          errorEl.classList.add('show');
          btn.textContent = 'Email envoyé !';
        } else {
          window.location.href = 'compte.html';
        }
      } catch (error) {
        errorEl.textContent = error.message === 'User already registered' ? 'Ce compte existe déjà' : error.message;
        errorEl.classList.add('show');
        btn.textContent = 'Créer mon compte';
        btn.disabled = false;
      }
    }

    // Google Auth
    async function signInWithGoogle() {
      await supabaseClient.auth.signInWithOAuth({
        provider: 'google',
        options: { redirectTo: window.location.origin + '/compte.html' }
      });
    }
  </script>
</body>
</html>
