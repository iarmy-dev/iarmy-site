<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - iArmy</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Inter', sans-serif; }
    body { background: #0a0a0a; color: white; min-height: 100vh; }
    
    /* Logo effect */
    .logo-i {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, #FF6B35 0%, #FF8B5E 100%);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      font-size: 18px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .logo-i:hover {
      transform: scale(1.1) rotate(-5deg);
      box-shadow: 0 0 30px rgba(255,107,53,0.5);
    }
    
    /* Animations */
    @keyframes fade-up {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-up { animation: fade-up 0.5s ease-out forwards; }
    
    /* Inputs */
    .input-field {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 14px 16px;
      color: white;
      width: 100%;
      transition: all 0.2s;
      font-size: 15px;
    }
    .input-field:focus {
      outline: none;
      border-color: #FF6B35;
      background: rgba(255,107,53,0.05);
    }
    .input-field::placeholder { color: rgba(255,255,255,0.3); }
    
    /* Buttons */
    .btn-primary {
      background: linear-gradient(135deg, #FF6B35 0%, #FF8B5E 100%);
      padding: 14px 28px;
      border-radius: 12px;
      font-weight: 600;
      transition: all 0.2s;
      width: 100%;
    }
    .btn-primary:hover { 
      transform: translateY(-2px); 
      box-shadow: 0 10px 40px rgba(255,107,53,0.3); 
    }
    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    .btn-social {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      padding: 12px 20px;
      border-radius: 12px;
      font-weight: 500;
      transition: all 0.2s;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 14px;
    }
    .btn-social:hover { 
      background: rgba(255,255,255,0.1);
      border-color: rgba(255,255,255,0.2);
    }
    
    /* Tabs */
    .tab-btn {
      padding: 12px 24px;
      border-radius: 10px;
      font-weight: 500;
      transition: all 0.2s;
      color: rgba(255,255,255,0.5);
      flex: 1;
      text-align: center;
    }
    .tab-btn:hover { color: white; }
    .tab-btn.active {
      background: rgba(255,107,53,0.15);
      color: #FF6B35;
    }
    
    .divider {
      display: flex;
      align-items: center;
      gap: 16px;
      color: rgba(255,255,255,0.3);
      font-size: 13px;
    }
    .divider::before, .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: rgba(255,255,255,0.1);
    }
    
    .error-msg {
      background: rgba(239,68,68,0.1);
      border: 1px solid rgba(239,68,68,0.2);
      color: #ef4444;
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 14px;
      display: none;
    }
    .error-msg.show { display: block; }
    
    .checkbox-custom {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255,255,255,0.2);
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    .checkbox-custom.checked {
      background: #FF6B35;
      border-color: #FF6B35;
    }
  </style>
</head>
<body>
  <div class="min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-md fade-up">
      <!-- Logo -->
      <a href="index.html" class="flex items-center justify-center gap-3 mb-8">
        <div class="logo-i">i</div>
        <span class="font-semibold text-xl">iArmy</span>
      </a>
      
      <!-- Tabs -->
      <div class="flex gap-2 mb-8 bg-white/5 p-1.5 rounded-xl">
        <button class="tab-btn active" data-tab="login">Connexion</button>
        <button class="tab-btn" data-tab="register">Inscription</button>
      </div>
      
      <!-- Login Form -->
      <div id="login-form" class="auth-form">
        <div class="error-msg mb-4" id="login-error"></div>
        
        <div class="space-y-3 mb-6">
          <button class="btn-social" onclick="googleAuth()">
            <svg class="w-5 h-5" viewBox="0 0 24 24">
              <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Google
          </button>
          <div class="grid grid-cols-2 gap-3">
            <button class="btn-social" onclick="facebookAuth()">
              <svg class="w-5 h-5" fill="#1877F2" viewBox="0 0 24 24">
                <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
              </svg>
              Facebook
            </button>
            <button class="btn-social" onclick="appleAuth()">
              <svg class="w-5 h-5" fill="white" viewBox="0 0 24 24">
                <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
              </svg>
              Apple
            </button>
          </div>
        </div>
        
        <div class="divider mb-6">ou par email</div>
        
        <form onsubmit="handleLogin(event)">
          <div class="space-y-4">
            <input type="email" id="login-email" class="input-field" placeholder="Email" required>
            <input type="password" id="login-password" class="input-field" placeholder="Mot de passe" required>
          </div>
          <button type="submit" class="btn-primary mt-6" id="login-btn">Se connecter</button>
        </form>
        
        <p class="text-center text-white/30 text-sm mt-6">
          <a href="reset-password.html" class="text-orange-400 hover:underline">Mot de passe oublié ?</a>
        </p>
      </div>
      
      <!-- Register Form -->
      <div id="register-form" class="auth-form hidden">
        <div class="error-msg mb-4" id="register-error"></div>
        
        <div class="space-y-3 mb-6">
          <button class="btn-social" onclick="googleAuth()">
            <svg class="w-5 h-5" viewBox="0 0 24 24">
              <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Google
          </button>
          <div class="grid grid-cols-2 gap-3">
            <button class="btn-social" onclick="facebookAuth()">
              <svg class="w-5 h-5" fill="#1877F2" viewBox="0 0 24 24">
                <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
              </svg>
              Facebook
            </button>
            <button class="btn-social" onclick="appleAuth()">
              <svg class="w-5 h-5" fill="white" viewBox="0 0 24 24">
                <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
              </svg>
              Apple
            </button>
          </div>
        </div>
        
        <div class="divider mb-6">ou par email</div>
        
        <form onsubmit="handleRegister(event)">
          <div class="space-y-4">
            <input type="text" id="register-name" class="input-field" placeholder="Nom complet" required>
            <input type="email" id="register-email" class="input-field" placeholder="Email" required>
            <input type="password" id="register-password" class="input-field" placeholder="Mot de passe (8 car. min)" required minlength="8">
            <select id="register-activity" class="input-field">
              <option value="">Type d'activité (optionnel)</option>
              <option value="restaurant">Restaurant</option>
              <option value="bar">Bar</option>
              <option value="commerce">Commerce</option>
              <option value="service">Services</option>
              <option value="other">Autre</option>
            </select>
            
            <label class="flex items-start gap-3 cursor-pointer">
              <div class="checkbox-custom" id="terms-checkbox" onclick="this.classList.toggle('checked')">
                <svg class="w-3 h-3 text-white" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"/>
                </svg>
              </div>
              <span class="text-white/50 text-sm">J'accepte les <a href="#" class="text-orange-400 hover:underline">conditions</a></span>
            </label>
          </div>
          <button type="submit" class="btn-primary mt-6" id="register-btn">Créer mon compte</button>
        </form>
      </div>
      
      <p class="text-center text-white/20 text-xs mt-8">© 2026 iArmy</p>
    </div>
  </div>

  <script>
    // Database
    const DB = {
      getUsers: () => JSON.parse(localStorage.getItem('iarmy_users') || '[]'),
      saveUsers: (users) => localStorage.setItem('iarmy_users', JSON.stringify(users)),
      getCurrentUser: () => JSON.parse(localStorage.getItem('iarmy_current_user') || 'null'),
      setCurrentUser: (user) => localStorage.setItem('iarmy_current_user', JSON.stringify(user))
    };
    
    // Tabs
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        document.querySelectorAll('.auth-form').forEach(f => f.classList.add('hidden'));
        document.getElementById(btn.dataset.tab + '-form').classList.remove('hidden');
        document.querySelectorAll('.error-msg').forEach(m => m.classList.remove('show'));
      });
    });
    
    // Check hash for register
    if (window.location.hash === '#register') {
      document.querySelector('[data-tab="register"]').click();
    }
    
    // Login
    function handleLogin(e) {
      e.preventDefault();
      const email = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-password').value;
      const errorEl = document.getElementById('login-error');
      
      const users = DB.getUsers();
      const user = users.find(u => u.email === email);
      
      if (!user) {
        errorEl.textContent = 'Aucun compte avec cet email';
        errorEl.classList.add('show');
        return;
      }
      
      if (user.password !== password) {
        errorEl.textContent = 'Mot de passe incorrect';
        errorEl.classList.add('show');
        return;
      }
      
      DB.setCurrentUser(user);
      window.location.href = 'compte.html';
    }
    
    // Register
    function handleRegister(e) {
      e.preventDefault();
      const name = document.getElementById('register-name').value.trim();
      const email = document.getElementById('register-email').value.trim();
      const password = document.getElementById('register-password').value;
      const activity = document.getElementById('register-activity').value;
      const termsChecked = document.getElementById('terms-checkbox').classList.contains('checked');
      const errorEl = document.getElementById('register-error');
      
      if (!termsChecked) {
        errorEl.textContent = 'Accepte les conditions pour continuer';
        errorEl.classList.add('show');
        return;
      }
      
      const users = DB.getUsers();
      if (users.find(u => u.email === email)) {
        errorEl.textContent = 'Un compte existe déjà avec cet email';
        errorEl.classList.add('show');
        return;
      }
      
      const newUser = {
        id: Date.now(),
        name,
        email,
        password,
        activity,
        createdAt: new Date().toISOString(),
        plan: 'free',
        bots: []
      };
      
      users.push(newUser);
      DB.saveUsers(users);
      DB.setCurrentUser(newUser);
      window.location.href = 'compte.html';
    }
    
    // Social auth (simulation)
    function googleAuth() { socialAuth('google', '@gmail.com'); }
    function facebookAuth() { socialAuth('facebook', '@facebook.com'); }
    function appleAuth() { socialAuth('apple', '@icloud.com'); }
    
    function socialAuth(provider, domain) {
      const user = {
        id: Date.now(),
        name: 'Utilisateur ' + provider.charAt(0).toUpperCase() + provider.slice(1),
        email: 'user' + Math.floor(Math.random() * 1000) + domain,
        password: null,
        activity: '',
        createdAt: new Date().toISOString(),
        plan: 'free',
        bots: [],
        provider
      };
      
      const users = DB.getUsers();
      users.push(user);
      DB.saveUsers(users);
      DB.setCurrentUser(user);
      window.location.href = 'compte.html';
    }
  </script>
</body>
</html>
