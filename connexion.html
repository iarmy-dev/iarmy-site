<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - iArmy</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%23FF6B35'/><text x='50' y='68' font-family='Arial' font-size='55' font-weight='bold' fill='white' text-anchor='middle'>i</text></svg>">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Inter', sans-serif; }
    
    :root {
      --bg: #ffffff;
      --text: #0a0a0a;
      --text-secondary: #666666;
      --text-muted: #999999;
      --border: #e5e5e5;
      --input-bg: #f5f5f5;
      --error-bg: #fef2f2;
      --error-border: #fecaca;
      --error-text: #dc2626;
    }
    
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0a0a0a;
        --text: #ffffff;
        --text-secondary: rgba(255,255,255,0.6);
        --text-muted: rgba(255,255,255,0.4);
        --border: rgba(255,255,255,0.1);
        --input-bg: rgba(255,255,255,0.05);
        --error-bg: rgba(220,38,38,0.1);
        --error-border: rgba(220,38,38,0.3);
        --error-text: #f87171;
      }
    }
    
    body { background: var(--bg); color: var(--text); min-height: 100vh; }
    
    .logo-i {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #FF6B35, #FF8B5E);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      font-size: 20px;
      color: white;
      transition: transform 0.3s;
    }
    .logo-i:hover { transform: scale(1.1) rotate(-5deg); }
    
    .input-field {
      background: var(--input-bg);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 12px 14px;
      color: var(--text);
      width: 100%;
      font-size: 15px;
      transition: all 0.2s;
    }
    .input-field:focus {
      outline: none;
      border-color: #FF6B35;
    }
    .input-field::placeholder { color: var(--text-muted); }
    
    .btn-primary {
      background: linear-gradient(135deg, #FF6B35, #FF8B5E);
      color: white;
      padding: 12px 24px;
      border-radius: 10px;
      font-weight: 600;
      width: 100%;
      transition: all 0.2s;
    }
    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 20px rgba(255,107,53,0.3);
    }
    
    .btn-social {
      background: var(--input-bg);
      border: 1px solid var(--border);
      padding: 10px 16px;
      border-radius: 10px;
      font-size: 14px;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      color: var(--text);
    }
    .btn-social:hover { border-color: var(--text-muted); }
    
    .tab-btn {
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 500;
      font-size: 14px;
      color: var(--text-muted);
      transition: all 0.2s;
      flex: 1;
      text-align: center;
    }
    .tab-btn:hover { color: var(--text); }
    .tab-btn.active {
      background: rgba(255,107,53,0.1);
      color: #FF6B35;
    }
    
    .divider {
      display: flex;
      align-items: center;
      gap: 12px;
      color: var(--text-muted);
      font-size: 12px;
    }
    .divider::before, .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border);
    }
    
    .error-msg {
      background: var(--error-bg);
      border: 1px solid var(--error-border);
      color: var(--error-text);
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 13px;
      display: none;
    }
    .error-msg.show { display: block; }
    
    @keyframes fade-up {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-up { animation: fade-up 0.4s ease-out forwards; }
  </style>
</head>
<body>
  <div class="min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-sm fade-up">
      
      <!-- Logo -->
      <a href="index.html" class="flex items-center justify-center gap-2 mb-8">
        <div class="logo-i">i</div>
        <span class="font-bold text-xl">iArmy</span>
      </a>
      
      <!-- Tabs -->
      <div class="flex gap-1 mb-6 p-1 rounded-lg" style="background: var(--input-bg);">
        <button class="tab-btn active" data-tab="login">Connexion</button>
        <button class="tab-btn" data-tab="register">Inscription</button>
      </div>
      
      <!-- Login -->
      <div id="login-form" class="auth-form">
        <div class="error-msg mb-4" id="login-error"></div>
        
        <div class="space-y-2 mb-5">
          <button class="btn-social w-full" onclick="googleAuth()">
            <svg class="w-4 h-4" viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
            Google
          </button>
          <div class="grid grid-cols-2 gap-2">
            <button class="btn-social" onclick="facebookAuth()">
              <svg class="w-4 h-4" fill="#1877F2" viewBox="0 0 24 24"><path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/></svg>
              Facebook
            </button>
            <button class="btn-social" onclick="appleAuth()">
              <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/></svg>
              Apple
            </button>
          </div>
        </div>
        
        <div class="divider mb-5">ou</div>
        
        <form onsubmit="handleLogin(event)" class="space-y-3">
          <input type="email" id="login-email" class="input-field" placeholder="Email" required>
          <input type="password" id="login-password" class="input-field" placeholder="Mot de passe" required>
          <button type="submit" class="btn-primary">Se connecter</button>
        </form>
        
        <p class="text-center mt-4">
          <a href="reset-password.html" class="text-[#FF6B35] text-sm hover:underline">Mot de passe oublié ?</a>
        </p>
      </div>
      
      <!-- Register -->
      <div id="register-form" class="auth-form hidden">
        <div class="error-msg mb-4" id="register-error"></div>
        
        <div class="space-y-2 mb-5">
          <button class="btn-social w-full" onclick="googleAuth()">
            <svg class="w-4 h-4" viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
            Google
          </button>
          <div class="grid grid-cols-2 gap-2">
            <button class="btn-social" onclick="facebookAuth()">
              <svg class="w-4 h-4" fill="#1877F2" viewBox="0 0 24 24"><path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/></svg>
              Facebook
            </button>
            <button class="btn-social" onclick="appleAuth()">
              <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/></svg>
              Apple
            </button>
          </div>
        </div>
        
        <div class="divider mb-5">ou</div>
        
        <form onsubmit="handleRegister(event)" class="space-y-3">
          <input type="text" id="register-name" class="input-field" placeholder="Nom" required>
          <input type="email" id="register-email" class="input-field" placeholder="Email" required>
          <input type="password" id="register-password" class="input-field" placeholder="Mot de passe" required minlength="6">
          <button type="submit" class="btn-primary">Créer mon compte</button>
        </form>
        
        <p class="text-center mt-4 text-xs" style="color: var(--text-muted);">
          En créant un compte, tu acceptes les <a href="#" class="text-[#FF6B35]">CGU</a>
        </p>
      </div>
      
    </div>
  </div>

  <script>
    const DB = {
      getUsers: () => JSON.parse(localStorage.getItem('iarmy_users') || '[]'),
      saveUsers: (u) => localStorage.setItem('iarmy_users', JSON.stringify(u)),
      getCurrentUser: () => JSON.parse(localStorage.getItem('iarmy_current_user') || 'null'),
      setCurrentUser: (u) => localStorage.setItem('iarmy_current_user', JSON.stringify(u))
    };
    
    // Tabs
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        document.querySelectorAll('.auth-form').forEach(f => f.classList.add('hidden'));
        document.getElementById(btn.dataset.tab + '-form').classList.remove('hidden');
      });
    });
    
    if (window.location.hash === '#register') {
      document.querySelector('[data-tab="register"]').click();
    }
    
    function handleLogin(e) {
      e.preventDefault();
      const email = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-password').value;
      const err = document.getElementById('login-error');
      
      const users = DB.getUsers();
      const user = users.find(u => u.email === email);
      
      if (!user || user.password !== password) {
        err.textContent = 'Email ou mot de passe incorrect';
        err.classList.add('show');
        return;
      }
      
      DB.setCurrentUser(user);
      window.location.href = 'compte.html';
    }
    
    function handleRegister(e) {
      e.preventDefault();
      const name = document.getElementById('register-name').value.trim();
      const email = document.getElementById('register-email').value.trim();
      const password = document.getElementById('register-password').value;
      const err = document.getElementById('register-error');
      
      const users = DB.getUsers();
      if (users.find(u => u.email === email)) {
        err.textContent = 'Ce compte existe déjà';
        err.classList.add('show');
        return;
      }
      
      const newUser = { id: Date.now(), name, email, password, bots: [], createdAt: new Date().toISOString() };
      users.push(newUser);
      DB.saveUsers(users);
      DB.setCurrentUser(newUser);
      window.location.href = 'compte.html';
    }
    
    function socialAuth(provider, domain) {
      const user = { id: Date.now(), name: 'Utilisateur ' + provider, email: 'user' + Math.floor(Math.random()*1000) + domain, password: null, bots: [], provider };
      const users = DB.getUsers();
      users.push(user);
      DB.saveUsers(users);
      DB.setCurrentUser(user);
      window.location.href = 'compte.html';
    }
    
    function googleAuth() { socialAuth('Google', '@gmail.com'); }
    function facebookAuth() { socialAuth('Facebook', '@facebook.com'); }
    function appleAuth() { socialAuth('Apple', '@icloud.com'); }
  </script>
</body>
</html>
