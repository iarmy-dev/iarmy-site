<!DOCTYPE html>
<html>
<head>
    <title>Generateur icones iArmy</title>
    <style>
        body {
            font-family: -apple-system, sans-serif;
            background: #1a1a1a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            gap: 20px;
        }
        canvas {
            border: 2px solid #333;
            border-radius: 20px;
        }
        .row {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        button {
            background: #FF6B35;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #e55a2b;
        }
        h1 { margin-bottom: 10px; }
        p { color: #888; margin-bottom: 30px; }
    </style>
</head>
<body>
    <h1>Generateur d'icones iArmy</h1>
    <p>Clique sur les boutons pour telecharger les icones</p>

    <div class="row">
        <div style="text-align: center;">
            <canvas id="icon192" width="192" height="192"></canvas>
            <br><br>
            <button onclick="download('icon192', 'icon-192.png')">Telecharger 192x192</button>
        </div>
        <div style="text-align: center;">
            <canvas id="icon512" width="512" height="512"></canvas>
            <br><br>
            <button onclick="download('icon512', 'icon-512.png')">Telecharger 512x512</button>
        </div>
    </div>

    <script>
        function drawIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');

            // Fond orange avec coins arrondis
            const radius = size * 0.2; // 20% du size pour les coins
            ctx.fillStyle = '#FF6B35';
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fill();

            // Lettre "i" en blanc
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.55}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('i', size / 2, size / 2 + size * 0.05);
        }

        function download(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Dessiner les icones
        drawIcon('icon192', 192);
        drawIcon('icon512', 512);
    </script>
</body>
</html>
