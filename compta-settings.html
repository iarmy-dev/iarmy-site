<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Param√®tres Compta - iArmy</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%23FF6B35'/><text x='50' y='68' font-family='Arial' font-size='55' font-weight='bold' fill='white' text-anchor='middle'>i</text></svg>">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Space Grotesk', sans-serif; margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #030303; color: white; min-height: 100vh; overflow-x: hidden; }
    .bg-gradient-animate { background: linear-gradient(135deg, #030303 0%, #0a0508 25%, #050808 50%, #080805 75%, #030303 100%); background-size: 400% 400%; animation: gradientShift 20s ease infinite; }
    @keyframes gradientShift { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

    .orb { position: fixed; border-radius: 50%; filter: blur(100px); animation: float 15s ease-in-out infinite; pointer-events: none; z-index: 0; }
    .orb-1 { width: 500px; height: 500px; background: linear-gradient(135deg, #FF6B35, #FF8B5E); top: -250px; right: -150px; opacity: 0.15; }
    .orb-2 { width: 400px; height: 400px; background: linear-gradient(135deg, #6B35FF, #8B5EFF); bottom: -200px; left: -150px; opacity: 0.12; animation-delay: -7s; }
    @keyframes float { 0%, 100% { transform: translate(0, 0) scale(1); } 33% { transform: translate(30px, -30px) scale(1.05); } 66% { transform: translate(-20px, 20px) scale(0.95); } }

    .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); }
    .logo-i { width: 40px; height: 40px; background: linear-gradient(135deg, #FF6B35 0%, #FF8B5E 100%); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 20px; transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); cursor: pointer; }
    .logo-i:hover { transform: scale(1.2) rotate(-15deg); box-shadow: 0 12px 40px rgba(255,107,53,0.6); }
    .nav-avatar { width: 32px; height: 32px; border-radius: 50%; object-fit: cover; border: 2px solid rgba(255,107,53,0.3); }

    .container { max-width: 500px; margin: 0 auto; padding: 100px 20px 40px; position: relative; z-index: 10; }

    /* Preview Card */
    .preview-card { background: linear-gradient(135deg, rgba(255,107,53,0.1) 0%, rgba(255,107,53,0.02) 100%); border: 2px solid rgba(255,107,53,0.25); border-radius: 20px; padding: 20px; margin-bottom: 28px; }
    .preview-input { width: 100%; background: rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; padding: 14px 16px; color: white; font-size: 15px; font-family: inherit; margin-bottom: 16px; }
    .preview-input:focus { outline: none; border-color: #FF6B35; }
    .preview-input::placeholder { color: rgba(255,255,255,0.3); }
    .preview-row { display: flex; gap: 12px; }
    .preview-box { flex: 1; background: rgba(0,0,0,0.3); border-radius: 14px; padding: 14px; min-height: 80px; }
    .preview-label { font-size: 10px; color: rgba(255,255,255,0.4); margin-bottom: 10px; text-transform: uppercase; letter-spacing: 0.5px; font-weight: 600; }
    .tg-bubble { background: #2AABEE; padding: 10px 14px; border-radius: 16px 16px 16px 4px; font-size: 14px; display: inline-block; max-width: 100%; word-break: break-word; }
    .sheet-row { display: flex; align-items: center; gap: 8px; margin-bottom: 6px; }
    .sheet-col { background: rgba(15,157,88,0.25); color: #4ade80; padding: 3px 8px; border-radius: 4px; font-size: 11px; font-weight: 700; }
    .sheet-val { color: white; font-weight: 600; font-size: 14px; }
    .empty-state { color: rgba(255,255,255,0.25); font-size: 13px; }

    /* Section */
    .section { margin-bottom: 24px; }
    .section-title { font-size: 12px; font-weight: 600; color: rgba(255,255,255,0.5); margin-bottom: 12px; text-transform: uppercase; letter-spacing: 1px; display: flex; align-items: center; gap: 8px; }
    .section-badge { font-size: 9px; padding: 2px 6px; background: rgba(255,255,255,0.06); border-radius: 4px; color: rgba(255,255,255,0.3); text-transform: none; letter-spacing: 0; }

    /* Keywords list */
    .kw-list { display: flex; flex-direction: column; gap: 8px; }
    .kw-row { display: flex; align-items: center; gap: 8px; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.06); border-radius: 12px; padding: 10px 14px; }
    .kw-name { background: none; border: none; color: white; font-weight: 600; font-size: 15px; width: 60px; font-family: inherit; }
    .kw-name:focus { outline: none; }
    .kw-name::placeholder { color: rgba(255,255,255,0.2); }
    .kw-arrow { color: rgba(255,255,255,0.2); }
    .kw-select { background: rgba(255,107,53,0.15); border: 1px solid rgba(255,107,53,0.3); border-radius: 8px; padding: 6px 10px; color: #FF8B5E; font-size: 12px; font-weight: 600; font-family: inherit; cursor: pointer; }
    .kw-select:focus { outline: none; }
    .kw-select.empty { background: rgba(255,255,255,0.04); border-color: rgba(255,255,255,0.08); color: rgba(255,255,255,0.3); }
    .kw-note { background: rgba(255,255,255,0.04); border: 1px solid rgba(255,255,255,0.06); border-radius: 6px; padding: 6px 8px; color: rgba(255,255,255,0.4); font-size: 11px; font-family: inherit; cursor: pointer; }
    .kw-note.active { background: rgba(34,197,94,0.1); border-color: rgba(34,197,94,0.3); color: #4ade80; }
    .kw-del { background: none; border: none; color: rgba(255,255,255,0.2); cursor: pointer; font-size: 16px; padding: 4px; margin-left: auto; }
    .kw-del:hover { color: #ef4444; }

    .btn-add { width: 100%; padding: 12px; background: transparent; border: 1px dashed rgba(255,255,255,0.1); border-radius: 12px; color: rgba(255,255,255,0.4); font-size: 13px; cursor: pointer; transition: all 0.2s; font-family: inherit; margin-top: 8px; }
    .btn-add:hover { border-color: #FF6B35; color: #FF8B5E; }

    /* Rules */
    .rule-row { display: flex; align-items: center; gap: 6px; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.06); border-radius: 12px; padding: 10px 14px; margin-bottom: 8px; flex-wrap: wrap; }
    .rule-select { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; padding: 6px 10px; color: white; font-size: 12px; font-family: inherit; cursor: pointer; }
    .rule-select:focus { outline: none; border-color: #FF6B35; }
    .rule-op { color: #FF6B35; font-weight: 700; }
    .rule-arrow { color: rgba(255,255,255,0.25); }

    /* Connexions */
    .conn-list { display: flex; flex-direction: column; gap: 8px; }
    .conn-row { display: flex; align-items: center; justify-content: space-between; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.06); border-radius: 12px; padding: 12px 16px; }
    .conn-left { display: flex; align-items: center; gap: 10px; font-size: 14px; }
    .conn-status { font-size: 12px; color: #4ade80; font-weight: 500; }
    .conn-status a { color: inherit; text-decoration: none; }
    .conn-status a:hover { text-decoration: underline; }

    /* Save */
    .btn-save { width: 100%; padding: 16px; background: linear-gradient(135deg, #22C55E, #16A34A); border: none; border-radius: 14px; color: white; font-size: 15px; font-weight: 600; cursor: pointer; transition: all 0.3s; font-family: inherit; margin-top: 8px; }
    .btn-save:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(34,197,94,0.3); }

    /* Toast */
    .toast { position: fixed; top: 80px; left: 50%; transform: translateX(-50%) translateY(-20px); padding: 12px 24px; background: #22C55E; border-radius: 12px; color: white; font-size: 14px; font-weight: 500; opacity: 0; transition: all 0.3s; z-index: 1000; }
    .toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
    .toast.error { background: #ef4444; }

    footer a { color: rgba(255,255,255,0.4); text-decoration: none; transition: color 0.2s; }
    footer a:hover { color: #FF8B5E; }

    @media (max-width: 500px) { .preview-row { flex-direction: column; } }
  </style>
</head>
<body class="bg-gradient-animate">
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>

  <nav class="glass fixed top-0 left-0 right-0 z-50">
    <div class="max-w-xl mx-auto px-5 py-4 flex items-center justify-between">
      <a href="compte.html" class="flex items-center gap-2 text-sm text-white/50 hover:text-white transition-colors">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
        Retour
      </a>
      <a href="index.html" class="flex items-center gap-3">
        <div class="logo-i">i</div>
        <span class="font-semibold text-lg">iArmy</span>
      </a>
      <a href="compte.html">
        <img src="" class="nav-avatar" id="nav-avatar" alt="">
      </a>
    </div>
  </nav>

  <div class="container">
    <h1 style="font-size: 24px; font-weight: 700; text-align: center; margin-bottom: 6px;">‚öôÔ∏è Compta Express</h1>
    <p style="font-size: 13px; color: rgba(255,255,255,0.4); text-align: center; margin-bottom: 28px;">Configure ton robot comptable</p>

    <!-- Live Preview -->
    <div class="preview-card">
      <input type="text" class="preview-input" id="test-input" placeholder="üß™ Teste : cb 1200 esp 800 tr 150" oninput="updatePreview()">
      <div class="preview-row">
        <div class="preview-box">
          <div class="preview-label">üì± Telegram</div>
          <div id="preview-tg"><span class="empty-state">Tape un message...</span></div>
        </div>
        <div class="preview-box">
          <div class="preview-label">üìä Google Sheets</div>
          <div id="preview-sheet"><span class="empty-state">R√©sultat ici</span></div>
        </div>
      </div>
    </div>

    <!-- Keywords -->
    <div class="section">
      <div class="section-title">üè∑Ô∏è Mots-cl√©s</div>
      <div class="kw-list" id="kw-list"></div>
      <button class="btn-add" onclick="addKw()">+ Ajouter un mot-cl√©</button>
    </div>

    <!-- Rules -->
    <div class="section">
      <div class="section-title">üîó R√®gles de calcul <span class="section-badge">optionnel</span></div>
      <div id="rules-list"></div>
      <button class="btn-add" onclick="addRule()">+ Ajouter une r√®gle</button>
    </div>

    <!-- Connexions -->
    <div class="section">
      <div class="section-title">üîå Connexions</div>
      <div class="conn-list">
        <div class="conn-row">
          <div class="conn-left">üìä Google Sheets</div>
          <div class="conn-status" id="info-sheet">-</div>
        </div>
        <div class="conn-row">
          <div class="conn-left">üì± Telegram</div>
          <div class="conn-status" id="info-tg">-</div>
        </div>
      </div>
    </div>

    <button class="btn-save" onclick="saveConfig()">üíæ Sauvegarder les modifications</button>
  </div>

  <footer style="padding: 32px 20px; background: rgba(0,0,0,0.3); border-top: 1px solid rgba(255,255,255,0.05); margin-top: 32px;">
    <div style="display: flex; justify-content: center; gap: 24px; font-size: 13px;">
      <a href="index.html">Accueil</a>
      <a href="compte.html">Compte</a>
      <a href="mailto:contact@iarmy.fr">Contact</a>
    </div>
    <p style="color: rgba(255,255,255,0.25); font-size: 11px; text-align: center; margin-top: 12px;">¬© 2026 iArmy</p>
  </footer>

  <div class="toast" id="toast"></div>

  <script>
    const SUPABASE_URL = 'https://byqfnpdcnifauhwgetcq.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ5cWZucGRjbmlmYXVod2dldGNxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4ODY1MTIsImV4cCI6MjA4MzQ2MjUxMn0.1W2OaRb0sApMvrG_28AoV2zUFAzrptzpwbR1c65tOPo';
    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let config = null, keywords = [], rules = [];
    const cols = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');

    async function init() {
      const { data: { session } } = await supabaseClient.auth.getSession();
      if (!session) { location.href = 'index.html'; return; }
      const avatar = session.user.user_metadata?.avatar_url || `https://ui-avatars.com/api/?name=${session.user.email}&background=FF6B35&color=fff`;
      document.getElementById('nav-avatar').src = avatar;
      await loadConfig(session.user.id);
    }

    async function loadConfig(userId) {
      const { data: cfg } = await supabaseClient.from('user_configs').select('sheet_id, excel_config').eq('user_id', userId).single();
      const { data: tg } = await supabaseClient.from('telegram_links').select('telegram_user_id').eq('user_id', userId).maybeSingle();

      config = cfg;
      keywords = (cfg?.excel_config?.colonnes_a_remplir || []).map(c => ({ nom: c.nom, colonne: c.colonne || '', noteColumn: c.noteColumn || '', aliases: c.aliases || [] }));
      rules = (cfg?.excel_config?.regles_calcul || []).map(r => ({ sources: r.sources || [], target: r.target || '' }));

      render();
      if (cfg?.sheet_id) document.getElementById('info-sheet').innerHTML = `<a href="https://docs.google.com/spreadsheets/d/${cfg.sheet_id}/edit" target="_blank">Ouvrir ‚Üó</a>`;
      if (tg?.telegram_user_id) document.getElementById('info-tg').textContent = '‚úì Connect√©';
    }

    function render() { renderKw(); renderRules(); updatePreview(); }

    function renderKw() {
      document.getElementById('kw-list').innerHTML = keywords.map((k, i) => `
        <div class="kw-row">
          <input class="kw-name" value="${k.nom}" onchange="updKw(${i},'nom',this.value)" placeholder="CB">
          <span class="kw-arrow">‚Üí</span>
          <select class="kw-select ${!k.colonne?'empty':''}" onchange="updKw(${i},'colonne',this.value)">
            <option value="">Col</option>
            ${cols.map(c=>`<option value="${c}" ${k.colonne===c?'selected':''}>${c}</option>`).join('')}
          </select>
          <select class="kw-note ${k.noteColumn?'active':''}" onchange="updKw(${i},'noteColumn',this.value)">
            <option value="">üìù</option>
            ${cols.map(c=>`<option value="${c}" ${k.noteColumn===c?'selected':''}>üìù${c}</option>`).join('')}
          </select>
          <button class="kw-del" onclick="delKw(${i})">√ó</button>
        </div>
      `).join('');
    }

    function renderRules() {
      const names = keywords.map(k=>k.nom).filter(n=>n);
      document.getElementById('rules-list').innerHTML = rules.map((r,i) => `
        <div class="rule-row">
          <select class="rule-select" onchange="rules[${i}].sources[0]=this.value;updatePreview()">
            <option value="">...</option>
            ${names.map(n=>`<option value="${n}" ${r.sources[0]===n?'selected':''}>${n}</option>`).join('')}
          </select>
          <span class="rule-op">+</span>
          <select class="rule-select" onchange="rules[${i}].sources[1]=this.value;updatePreview()">
            <option value="">...</option>
            ${names.map(n=>`<option value="${n}" ${r.sources[1]===n?'selected':''}>${n}</option>`).join('')}
          </select>
          <span class="rule-arrow">‚Üí</span>
          <select class="rule-select" onchange="rules[${i}].target=this.value;updatePreview()">
            <option value="">...</option>
            ${names.map(n=>`<option value="${n}" ${r.target===n?'selected':''}>${n}</option>`).join('')}
          </select>
          <button class="kw-del" onclick="rules.splice(${i},1);render()">√ó</button>
        </div>
      `).join('');
    }

    function addKw() { keywords.push({nom:'',colonne:'',noteColumn:'',aliases:[]}); render(); }
    function updKw(i,f,v) {
      if(f==='nom') { keywords[i].nom=v.toUpperCase(); keywords[i].aliases=[v.toLowerCase()]; }
      else keywords[i][f]=v;
      render();
    }
    function delKw(i) { keywords.splice(i,1); render(); }
    function addRule() { rules.push({sources:['',''],target:''}); render(); }

    function updatePreview() {
      const txt = document.getElementById('test-input').value.trim();
      const tgEl = document.getElementById('preview-tg');
      const shEl = document.getElementById('preview-sheet');

      if (!txt) {
        tgEl.innerHTML = '<span class="empty-state">Tape un message...</span>';
        shEl.innerHTML = '<span class="empty-state">R√©sultat ici</span>';
        return;
      }

      tgEl.innerHTML = `<div class="tg-bubble">${txt}</div>`;

      const parsed = {};
      for (const k of keywords) {
        if (!k.nom) continue;
        const re = new RegExp(`\\b${k.nom.toLowerCase()}\\s*:?\\s*([0-9]+(?:[.,][0-9]+)?)`, 'i');
        const m = txt.toLowerCase().match(re);
        if (m) parsed[k.nom] = parseFloat(m[1].replace(',','.'));
      }
      for (const r of rules) {
        if (r.sources[0] && r.sources[1] && r.target) {
          const sum = (parsed[r.sources[0]]||0) + (parsed[r.sources[1]]||0);
          if (sum > 0) parsed[r.target] = sum;
        }
      }

      const rows = keywords.filter(k => k.nom && k.colonne && parsed[k.nom] > 0)
        .map(k => `<div class="sheet-row"><span class="sheet-col">${k.colonne}</span><span class="sheet-val">${parsed[k.nom].toFixed(0)}‚Ç¨</span></div>`);
      shEl.innerHTML = rows.length ? rows.join('') : '<span class="empty-state">Aucun mot-cl√© d√©tect√©</span>';
    }

    async function saveConfig() {
      const { data: { session } } = await supabaseClient.auth.getSession();
      if (!session) return;

      const validKw = keywords.filter(k => k.nom.trim());
      const validRules = rules.filter(r => r.sources[0] && r.sources[1] && r.target);

      const newCfg = {
        ...(config?.excel_config || {}),
        colonnes_a_remplir: validKw.map(k => ({ nom: k.nom, colonne: k.colonne||null, noteColumn: k.noteColumn||null, aliases: k.aliases.length ? k.aliases : [k.nom.toLowerCase()] })),
        regles_calcul: validRules.map(r => ({ sources: r.sources, operation: 'add', target: r.target }))
      };

      const { error } = await supabaseClient.from('user_configs').update({ excel_config: newCfg, updated_at: new Date().toISOString() }).eq('user_id', session.user.id);

      if (error) { toast('Erreur: ' + error.message, true); return; }
      toast('‚úì Modifications sauvegard√©es !');
    }

    function toast(msg, err=false) {
      const t = document.getElementById('toast');
      t.textContent = msg;
      t.className = 'toast show' + (err?' error':'');
      setTimeout(() => t.className = 'toast', 2500);
    }

    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
