<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Installer iArmy</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#FF6B35">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="iArmy">
    <link rel="apple-touch-icon" href="/icon-192.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        body {
            background: #030303;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
            position: relative;
            overflow: hidden;
        }
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(100px);
            animation: float 15s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }
        .orb-1 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #FF6B35, #FF8B5E);
            top: -200px;
            right: -100px;
            opacity: 0.2;
        }
        .orb-2 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #6B35FF, #8B5EFF);
            bottom: -150px;
            left: -100px;
            opacity: 0.15;
            animation-delay: -7s;
        }
        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.05); }
            66% { transform: translate(-20px, 20px) scale(0.95); }
        }
        .container {
            text-align: center;
            max-width: 400px;
            position: relative;
            z-index: 10;
        }
        .icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #FF6B35 0%, #FF8B5E 100%);
            border-radius: 24px;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            font-weight: 800;
            color: white;
            box-shadow: 0 20px 60px rgba(255, 107, 53, 0.4);
        }
        h1 {
            font-size: 28px;
            margin-bottom: 12px;
            font-weight: 700;
        }
        .subtitle {
            font-size: 16px;
            color: rgba(255,255,255,0.6);
            margin-bottom: 32px;
        }
        .btn {
            background: linear-gradient(135deg, #FF6B35 0%, #FF8B5E 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 14px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.3);
            display: block;
            text-decoration: none;
            margin-bottom: 12px;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(255, 107, 53, 0.4);
        }
        .btn-secondary {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: none;
        }
        .btn-secondary:hover {
            background: rgba(255,255,255,0.1);
            transform: none;
            box-shadow: none;
        }
        .status {
            margin-top: 24px;
            padding: 16px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.06);
            border-radius: 12px;
            font-size: 14px;
            color: rgba(255,255,255,0.6);
        }
        .status.success {
            background: rgba(52, 211, 153, 0.1);
            border-color: rgba(52, 211, 153, 0.2);
            color: #34d399;
        }
        .instructions {
            display: none;
            margin-top: 24px;
            padding: 20px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.06);
            border-radius: 16px;
            text-align: left;
        }
        .instructions h3 {
            margin-bottom: 16px;
            font-size: 16px;
        }
        .step {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 14px;
            color: rgba(255,255,255,0.8);
            font-size: 15px;
        }
        .step:last-child {
            margin-bottom: 0;
        }
        .step-num {
            background: linear-gradient(135deg, #FF6B35, #FF8B5E);
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 13px;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="container">
        <div class="icon">i</div>
        <h1>Installer iArmy</h1>
        <p class="subtitle" id="subtitle">Ajoute l'app sur ton ecran d'accueil</p>

        <button class="btn" id="install-btn">Installer</button>

        <a href="/compte/" class="btn btn-secondary">Continuer sans installer</a>

        <div class="status" id="status"></div>

        <div class="instructions" id="instructions">
            <h3>ðŸ“± Sur iPhone/iPad :</h3>
            <div class="step">
                <span class="step-num">1</span>
                <span>Ouvre cette page dans <strong>Safari</strong></span>
            </div>
            <div class="step">
                <span class="step-num">2</span>
                <span>Appuie sur <strong>Partager</strong> (icone carrÃ© avec flÃ¨che)</span>
            </div>
            <div class="step">
                <span class="step-num">3</span>
                <span>Choisis <strong>"Sur l'ecran d'accueil"</strong></span>
            </div>
        </div>
    </div>

    <script>
        // Enregistrer le Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').catch(() => {});
        }

        const installBtn = document.getElementById('install-btn');
        const status = document.getElementById('status');
        const instructions = document.getElementById('instructions');
        const subtitle = document.getElementById('subtitle');

        let deferredPrompt = null;

        // Detecter le contexte
        const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
        const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);

        // Deja installee ?
        if (isStandalone) {
            installBtn.textContent = 'âœ… Deja installee !';
            installBtn.onclick = () => window.location.href = '/compte/';
            status.className = 'status success';
            status.textContent = 'L\'app est installee. Ouvre-la depuis ton ecran d\'accueil !';
            status.style.display = 'block';
        }
        // iOS
        else if (isIOS) {
            if (isSafari) {
                // Safari iOS - montrer instructions directement
                subtitle.textContent = 'Ajoute l\'app sur ton ecran d\'accueil';
                installBtn.textContent = 'Comment faire ?';
                instructions.style.display = 'block';
                installBtn.onclick = () => {
                    instructions.scrollIntoView({ behavior: 'smooth' });
                };
            } else {
                // Chrome/autre sur iOS - proposer de copier le lien
                subtitle.textContent = 'Ouvre cette page dans Safari';
                installBtn.textContent = 'ðŸ“‹ Copier le lien';
                installBtn.onclick = async () => {
                    try {
                        await navigator.clipboard.writeText(window.location.href);
                        installBtn.textContent = 'âœ… Lien copie !';
                        status.textContent = 'Ouvre Safari et colle le lien dans la barre d\'adresse';
                        status.style.display = 'block';
                        setTimeout(() => {
                            installBtn.textContent = 'ðŸ“‹ Copier le lien';
                        }, 3000);
                    } catch (e) {
                        // Fallback
                        prompt('Copie ce lien et ouvre-le dans Safari :', window.location.href);
                    }
                };
                status.textContent = 'âš ï¸ Sur iPhone, seul Safari permet d\'installer les apps web';
                status.style.display = 'block';
            }
        }
        // Android/Desktop - attendre le prompt
        else {
            status.textContent = 'â³ Chargement...';
            status.style.display = 'block';

            // Timeout si pas de prompt apres 3s
            setTimeout(() => {
                if (!deferredPrompt) {
                    status.textContent = 'ðŸ’¡ Utilise Chrome ou Edge pour installer l\'app';
                }
            }, 3000);
        }

        // Capturer le prompt d'installation
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            status.textContent = 'âœ… Pret a installer !';
            installBtn.textContent = 'Installer maintenant';
        });

        // Clic sur installer (Android/Desktop)
        if (!isIOS && !isStandalone) {
            installBtn.onclick = async () => {
                if (!deferredPrompt) {
                    status.textContent = 'âš ï¸ Installation non disponible. Utilise Chrome ou Edge.';
                    return;
                }

                installBtn.disabled = true;
                installBtn.textContent = 'â³ Installation...';

                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;

                if (outcome === 'accepted') {
                    status.className = 'status success';
                    status.textContent = 'âœ… Installation reussie !';
                    installBtn.textContent = 'âœ… Installe !';
                    setTimeout(() => window.location.href = '/compte/', 1500);
                } else {
                    installBtn.disabled = false;
                    installBtn.textContent = 'Installer';
                    status.textContent = 'Installation annulee';
                }
                deferredPrompt = null;
            };
        }

        // Event quand installee
        window.addEventListener('appinstalled', () => {
            status.className = 'status success';
            status.textContent = 'âœ… App installee avec succes !';
        });
    </script>
</body>
</html>
