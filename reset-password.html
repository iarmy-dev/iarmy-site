<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mot de passe oublié - iArmy</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Inter', sans-serif; }
    body { background: #0a0a0a; color: white; min-height: 100vh; }
    
    .logo-i {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, #FF6B35 0%, #FF8B5E 100%);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      font-size: 18px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .logo-i:hover {
      transform: scale(1.1) rotate(-5deg);
      box-shadow: 0 0 30px rgba(255,107,53,0.5);
    }
    
    @keyframes fade-up {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-up { animation: fade-up 0.5s ease-out forwards; }
    
    .input-field {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 14px 16px;
      color: white;
      width: 100%;
      font-size: 15px;
      transition: all 0.2s;
    }
    .input-field:focus {
      outline: none;
      border-color: #FF6B35;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #FF6B35 0%, #FF8B5E 100%);
      padding: 14px 28px;
      border-radius: 12px;
      font-weight: 600;
      transition: all 0.2s;
      width: 100%;
    }
    .btn-primary:hover { 
      transform: translateY(-2px); 
      box-shadow: 0 10px 40px rgba(255,107,53,0.3); 
    }
  </style>
</head>
<body>
  <div class="min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-md fade-up">
      <!-- Logo -->
      <a href="index.html" class="flex items-center justify-center gap-3 mb-8">
        <div class="logo-i">i</div>
        <span class="font-semibold text-xl">iArmy</span>
      </a>
      
      <!-- Form -->
      <div id="form-step" class="text-center">
        <h1 class="text-2xl font-bold mb-2">Mot de passe oublié</h1>
        <p class="text-white/50 mb-8">Entre ton email, on t'envoie un lien</p>
        
        <form onsubmit="handleReset(event)">
          <input type="email" id="reset-email" class="input-field mb-4" placeholder="Email" required>
          <button type="submit" class="btn-primary">Envoyer le lien</button>
        </form>
        
        <a href="connexion.html" class="inline-block mt-6 text-white/40 hover:text-white text-sm">← Retour à la connexion</a>
      </div>
      
      <!-- Success -->
      <div id="success-step" class="text-center hidden">
        <div class="w-16 h-16 bg-green-500/20 rounded-full flex items-center justify-center mx-auto mb-6">
          <svg class="w-8 h-8 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
          </svg>
        </div>
        <h1 class="text-2xl font-bold mb-2">Email envoyé !</h1>
        <p class="text-white/50 mb-8">Vérifie ta boîte mail (et tes spams)</p>
        <a href="connexion.html" class="btn-primary inline-block text-center">Retour à la connexion</a>
      </div>
      
    </div>
  </div>

  <script>
    function handleReset(e) {
      e.preventDefault();
      const email = document.getElementById('reset-email').value;
      
      // Simulate sending email
      document.getElementById('form-step').classList.add('hidden');
      document.getElementById('success-step').classList.remove('hidden');
      
      // Store for demo
      localStorage.setItem('iarmy_reset_email', email);
    }
  </script>
</body>
</html>
