    h1 { font-size: 24px; font-weight: 700; margin-bottom: 8px; text-align: center; }
    .subtitle { font-size: 14px; color: rgba(255,255,255,0.5); margin-bottom: 32px; text-align: center; }

    .input-field { background: rgba(255,255,255,0.04); border: 1px solid rgba(255,255,255,0.08); border-radius: 14px; padding: 16px 20px; color: white; width: 100%; font-size: 15px; transition: all 0.3s; }
    .input-field:focus { outline: none; border-color: rgba(255,107,53,0.4); box-shadow: 0 0 0 3px rgba(255,107,53,0.1); }
    .input-field::placeholder { color: rgba(255,255,255,0.25); }

    .btn-primary { background: linear-gradient(135deg, #FF6B35, #FF8B5E); border: none; border-radius: 14px; padding: 16px 28px; color: white; font-weight: 600; cursor: pointer; transition: all 0.3s; width: 100%; font-size: 15px; margin-top: 16px; }
    .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(255,107,53,0.4); }
    .btn-primary:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }

    .error-msg { background: rgba(239,68,68,0.1); border: 1px solid rgba(239,68,68,0.2); border-radius: 12px; padding: 12px 16px; color: #ef4444; font-size: 14px; display: none; text-align: center; margin-bottom: 16px; }
    .error-msg.show { display: block; }

    .success-icon { width: 80px; height: 80px; background: linear-gradient(135deg, rgba(34,197,94,0.2), rgba(34,197,94,0.1)); border: 2px solid rgba(34,197,94,0.3); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 24px; animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
    @keyframes popIn { 0% { transform: scale(0); } 100% { transform: scale(1); } }

    .back-link { display: block; text-align: center; margin-top: 24px; color: rgba(255,255,255,0.4); text-decoration: none; font-size: 14px; transition: color 0.2s; }
    .back-link:hover { color: white; }
  </style>
</head>

  <div class="page-container">
    <!-- Request Reset Form -->
    <div class="form-card" id="request-form">
      <h1>Mot de passe oublie ?</h1>
      <p class="subtitle">On t'envoie un lien par email</p>

      <div class="error-msg" id="error-msg"></div>

      <form onsubmit="handleReset(event)">
        <input type="email" id="email" class="input-field" placeholder="Ton email" required>
        <button type="submit" class="btn-primary" id="submit-btn">Envoyer le lien</button>
      </form>

      <a href="/" class="back-link">‚Üê Retour a l'accueil</a>
    </div>

    <!-- Success -->
    <div class="form-card hidden" id="success-message">
      <div class="success-icon">
        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#22c55e" stroke-width="2.5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"/>
        </svg>
      </div>
      <h1>Email envoye !</h1>
      <p class="subtitle">Verifie ta boite mail (et les spams)</p>
      <a href="/" class="btn-primary" style="display: block; text-align: center; text-decoration: none;">Retour a l'accueil</a>
    </div>

    <!-- Update Password Form -->
    <div class="form-card hidden" id="update-form">
      <h1>Nouveau mot de passe</h1>
      <p class="subtitle">Choisis un nouveau mot de passe</p>

      <div class="error-msg" id="update-error"></div>

      <form onsubmit="handleUpdatePassword(event)">
        <input type="password" id="new-password" class="input-field" placeholder="Nouveau mot de passe" required minlength="6" style="margin-bottom: 12px;">
        <input type="password" id="confirm-password" class="input-field" placeholder="Confirmer le mot de passe" required minlength="6">
        <button type="submit" class="btn-primary" id="update-btn">Mettre a jour</button>
      </form>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://byqfnpdcnifauhwgetcq.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ5cWZucGRjbmlmYXVod2dldGNxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4ODY1MTIsImV4cCI6MjA4MzQ2MjUxMn0.1W2OaRb0sApMvrG_28AoV2zUFAzrptzpwbR1c65tOPo';
    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Check if recovery link
    const hashParams = new URLSearchParams(window.location.hash.substring(1));
    const accessToken = hashParams.get('access_token');
    const type = hashParams.get('type');

    if (type === 'recovery' && accessToken) {
      document.getElementById('request-form').classList.add('hidden');
      document.getElementById('update-form').classList.remove('hidden');
    }

    async function handleReset(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const btn = document.getElementById('submit-btn');
      const err = document.getElementById('error-msg');

      err.classList.remove('show');
      btn.textContent = 'Envoi...';
      btn.disabled = true;

      try {
        const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
          redirectTo: window.location.origin + '/reset-password.html'
        });

        if (error) throw error;

        document.getElementById('request-form').classList.add('hidden');
        document.getElementById('success-message').classList.remove('hidden');

      } catch (error) {
        console.error('Reset error:', error);
        err.textContent = error.message;
        err.classList.add('show');
        btn.textContent = 'Envoyer le lien';
        btn.disabled = false;
      }
    }

    async function handleUpdatePassword(e) {
      e.preventDefault();
      const newPassword = document.getElementById('new-password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      const btn = document.getElementById('update-btn');
      const err = document.getElementById('update-error');

      err.classList.remove('show');

      if (newPassword !== confirmPassword) {
        err.textContent = 'Les mots de passe ne correspondent pas';
        err.classList.add('show');
        return;
      }

      btn.textContent = 'Mise a jour...';
      btn.disabled = true;

      try {
        const { error } = await supabaseClient.auth.updateUser({
          password: newPassword
        });

        if (error) throw error;

        alert('Mot de passe mis a jour !');
        window.location.href = '/';

      } catch (error) {
        console.error('Update error:', error);
        err.textContent = error.message;
        err.classList.add('show');
        btn.textContent = 'Mettre a jour';
        btn.disabled = false;
      }
    }
  </script>
</body>
