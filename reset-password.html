<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mot de passe oublié - iArmy</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%23FF6B35'/><text x='50' y='68' font-family='Arial' font-size='55' font-weight='bold' fill='white' text-anchor='middle'>i</text></svg>">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Inter', sans-serif; }
    
    :root {
      --bg: #ffffff;
      --text: #0a0a0a;
      --text-muted: #999999;
      --border: #e5e5e5;
      --input-bg: #f5f5f5;
    }
    
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0a0a0a;
        --text: #ffffff;
        --text-muted: rgba(255,255,255,0.4);
        --border: rgba(255,255,255,0.1);
        --input-bg: rgba(255,255,255,0.05);
      }
    }
    
    body { background: var(--bg); color: var(--text); min-height: 100vh; }
    
    .logo-i {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #FF6B35, #FF8B5E);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      font-size: 20px;
      color: white;
    }
    
    .input-field {
      background: var(--input-bg);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 12px 14px;
      color: var(--text);
      width: 100%;
      font-size: 15px;
    }
    .input-field:focus { outline: none; border-color: #FF6B35; }
    
    .btn-primary {
      background: linear-gradient(135deg, #FF6B35, #FF8B5E);
      color: white;
      padding: 12px 24px;
      border-radius: 10px;
      font-weight: 600;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-sm">
      
      <a href="index.html" class="flex items-center justify-center gap-2 mb-8">
        <div class="logo-i">i</div>
        <span class="font-bold text-xl">iArmy</span>
      </a>
      
      <div id="form" class="text-center">
        <h1 class="text-xl font-bold mb-2">Mot de passe oublié</h1>
        <p style="color: var(--text-muted);" class="mb-6 text-sm">On t'envoie un lien par email</p>
        
        <form onsubmit="handleReset(event)">
          <input type="email" class="input-field mb-4" placeholder="Email" required>
          <button type="submit" class="btn-primary">Envoyer</button>
        </form>
        
        <a href="connexion.html" class="inline-block mt-4 text-sm" style="color: var(--text-muted);">← Retour</a>
      </div>
      
      <div id="success" class="text-center hidden">
        <div class="w-14 h-14 rounded-full flex items-center justify-center mx-auto mb-4" style="background: rgba(34,197,94,0.15);">
          <svg class="w-7 h-7" style="color: #22c55e;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M5 13l4 4L19 7"/>
          </svg>
        </div>
        <h1 class="text-xl font-bold mb-2">Email envoyé</h1>
        <p style="color: var(--text-muted);" class="mb-6 text-sm">Vérifie ta boîte mail</p>
        <a href="connexion.html" class="btn-primary inline-block text-center">Retour</a>
      </div>
      
    </div>
  </div>

  <script>
    function handleReset(e) {
      e.preventDefault();
      document.getElementById('form').classList.add('hidden');
      document.getElementById('success').classList.remove('hidden');
    }
  </script>
</body>
</html>
