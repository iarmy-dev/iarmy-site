<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mot de passe oublié - iArmy</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%23FF6B35'/><text x='50' y='68' font-family='Arial' font-size='55' font-weight='bold' fill='white' text-anchor='middle'>i</text></svg>">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Inter', sans-serif; }
    body { background: #0a0a0a; color: white; min-height: 100vh; }
    
    .logo-i {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #FF6B35 0%, #FF8B5E 100%);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      font-size: 20px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .logo-i:hover {
      transform: scale(1.1) rotate(-5deg);
      box-shadow: 0 0 30px rgba(255,107,53,0.5);
    }
    
    @keyframes fade-up {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-up { animation: fade-up 0.5s ease-out forwards; }
    
    .input-field {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 14px 16px;
      color: white;
      width: 100%;
      font-size: 15px;
      transition: all 0.2s;
    }
    .input-field:focus {
      outline: none;
      border-color: #FF6B35;
    }
    .input-field::placeholder { color: rgba(255,255,255,0.3); }
    
    .btn-primary {
      background: linear-gradient(135deg, #FF6B35 0%, #FF8B5E 100%);
      padding: 14px 28px;
      border-radius: 12px;
      font-weight: 600;
      transition: all 0.2s;
      width: 100%;
    }
    .btn-primary:hover { 
      transform: translateY(-2px); 
      box-shadow: 0 10px 40px rgba(255,107,53,0.3); 
    }
  </style>
</head>
<body>
  <div class="min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-sm fade-up">
      
      <!-- Logo -->
      <a href="index.html" class="flex items-center justify-center gap-3 mb-8">
        <div class="logo-i">i</div>
        <span class="font-semibold text-xl">iArmy</span>
      </a>
      
      <!-- Request Reset Form -->
      <div id="request-form">
        <div class="text-center mb-8">
          <h1 class="text-2xl font-bold mb-2">Mot de passe oublié</h1>
          <p class="text-white/50">On t'envoie un lien par email</p>
        </div>
        
        <form onsubmit="handleReset(event)">
          <input type="email" id="email" class="input-field mb-4" placeholder="Email" required>
          <button type="submit" class="btn-primary" id="submit-btn">Envoyer le lien</button>
        </form>
        
        <p class="text-center mt-6">
          <a href="connexion.html" class="text-white/40 hover:text-white text-sm">← Retour à la connexion</a>
        </p>
      </div>
      
      <!-- Success -->
      <div id="success-message" class="hidden text-center">
        <div class="w-16 h-16 bg-green-500/20 rounded-full flex items-center justify-center mx-auto mb-6">
          <svg class="w-8 h-8 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
          </svg>
        </div>
        <h1 class="text-2xl font-bold mb-2">Email envoyé !</h1>
        <p class="text-white/50 mb-8">Vérifie ta boîte mail (et les spams)</p>
        <a href="connexion.html" class="btn-primary inline-block text-center">Retour à la connexion</a>
      </div>
      
      <!-- Update Password Form (shown when coming from email link) -->
      <div id="update-form" class="hidden">
        <div class="text-center mb-8">
          <h1 class="text-2xl font-bold mb-2">Nouveau mot de passe</h1>
          <p class="text-white/50">Choisis un nouveau mot de passe</p>
        </div>
        
        <form onsubmit="handleUpdatePassword(event)">
          <input type="password" id="new-password" class="input-field mb-4" placeholder="Nouveau mot de passe" required minlength="6">
          <input type="password" id="confirm-password" class="input-field mb-4" placeholder="Confirmer le mot de passe" required minlength="6">
          <button type="submit" class="btn-primary">Mettre à jour</button>
        </form>
        
        <div id="update-error" class="hidden mt-4 p-3 bg-red-500/10 border border-red-500/20 rounded-lg text-red-400 text-sm text-center"></div>
      </div>
      
    </div>
  </div>

  <script>
    // ===========================================
    // SUPABASE CONFIG
    // ===========================================
    const SUPABASE_URL = 'https://byqfnpdcnifauhwgetcq.supabase.co';
    const SUPABASE_ANON_KEY = 'sb_publishable_8mpFx9ubrV29KfKtgAb3eg_dyazidfT';
    
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    
    // Check if this is a password recovery link
    const hashParams = new URLSearchParams(window.location.hash.substring(1));
    const accessToken = hashParams.get('access_token');
    const type = hashParams.get('type');
    
    if (type === 'recovery' && accessToken) {
      document.getElementById('request-form').classList.add('hidden');
      document.getElementById('update-form').classList.remove('hidden');
    }
    
    // ===========================================
    // REQUEST RESET
    // ===========================================
    async function handleReset(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const btn = document.getElementById('submit-btn');
      
      btn.textContent = 'Envoi...';
      btn.disabled = true;
      
      try {
        const { error } = await supabase.auth.resetPasswordForEmail(email, {
          redirectTo: window.location.origin + '/reset-password.html'
        });
        
        if (error) throw error;
        
        document.getElementById('request-form').classList.add('hidden');
        document.getElementById('success-message').classList.remove('hidden');
        
      } catch (error) {
        console.error('Reset error:', error);
        btn.textContent = 'Envoyer le lien';
        btn.disabled = false;
        alert('Erreur: ' + error.message);
      }
    }
    
    // ===========================================
    // UPDATE PASSWORD
    // ===========================================
    async function handleUpdatePassword(e) {
      e.preventDefault();
      const newPassword = document.getElementById('new-password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      const errorEl = document.getElementById('update-error');
      
      errorEl.classList.add('hidden');
      
      if (newPassword !== confirmPassword) {
        errorEl.textContent = 'Les mots de passe ne correspondent pas';
        errorEl.classList.remove('hidden');
        return;
      }
      
      try {
        const { error } = await supabase.auth.updateUser({
          password: newPassword
        });
        
        if (error) throw error;
        
        alert('Mot de passe mis à jour !');
        window.location.href = 'connexion.html';
        
      } catch (error) {
        console.error('Update error:', error);
        errorEl.textContent = error.message;
        errorEl.classList.remove('hidden');
      }
    }
  </script>
</body>
</html>
